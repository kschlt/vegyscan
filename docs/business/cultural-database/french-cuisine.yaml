recommendations:
  strategy: |
    France is one of the MOST CHALLENGING countries for vegan dining.

    **Best Strategy:**
    1. Find vegan-specific restaurants (Paris has many)
    2. Use HappyCow to locate vegan-friendly places
    3. At traditional restaurants: Order obviously vegan items only
       (salads without cheese/eggs, fruit, bread)
    4. Don't expect modifications - chefs will likely refuse

    **When to give up:**
    - If restaurant has no obviously vegan items
    - If chef refuses modifications (respect and leave)
    - If menu is entirely dairy/meat-based

    **Better approach:**
    Research vegan restaurants before dining. Paris, Lyon, Nice,
    Marseille all have dedicated vegan options.

  vegan_friendly_cities:
    - city: "Paris"
      vegan_scene: "VERY_HIGH"
      notes: "Lots of vegan restaurants, especially in Marais, Oberkampf"

    - city: "Lyon"
