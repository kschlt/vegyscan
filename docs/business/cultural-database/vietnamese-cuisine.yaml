# Safe/Naturally Vegan Dishes
safe_dishes:
  - name: "Vietnamese Vegetarian Food (Chay)"
    name_local: "Cơm chay / Món chay"
    transliteration: "Cơm chay / Món chay"
    confidence: "HIGH"  # 85-90% at vegetarian restaurants
    notes: |
      Vietnam has strong Buddhist vegetarian tradition. Look for 'Cơm chay' or 'Quán chay' (vegetarian restaurant).
      'Chay' means vegetarian/vegan for religious purposes.
    where_to_find:
      - "Buddhist temples"
      - "Vegetarian restaurants (Quán chay)"
      - "Especially during full moon and new moon (Buddhist days)"
    trust_level: "VERY_HIGH"  # At dedicated vegetarian restaurants

  - name: "Fresh Fruit"
    name_local: "Trái cây tươi"
    transliteration: "Trái cây tươi"
    confidence: "VERY_HIGH"  # 98%
    notes: "Vietnam has excellent fresh fruit. Almost always vegan."

  - name: "Banh Mi Chay (Vegetarian Sandwich)"
    name_local: "Bánh mì chay"
    transliteration: "Bánh mì chay"
    confidence: "HIGH"  # 80%
    notes: "Vegetarian bánh mì. Confirm no pâté, no mayo, no egg."
    verification_phrase: "Không có pate, không có trứng, không có nước mắm?"

  - name: "Rice"
    name_local: "Cơm trắng"
    transliteration: "Cơm trắng"
    confidence: "VERY_HIGH"  # 95%
    notes: "Plain white rice. Almost always vegan."

  - name: "Vegetable Spring Rolls (if confirmed no fish sauce)"
    name_local: "Gỏi cuốn chay"
    transliteration: "Gỏi cuốn chay"
    confidence: "MODERATE"  # 70% - depends on sauce
    notes: "Vegetable spring rolls. Main issue is dipping sauce (fish sauce). Ask for soy sauce."

# Cultural Notes
cultural_context:
  vegetarian_concept:
    understanding_level: "MODERATE"
    notes: |
      - Buddhist vegetarian tradition (ăn chay) well-established in Vietnam
      - "Chay" means vegetarian for religious purposes (usually vegan)
      - Many Vietnamese practice vegetarian diet on full moon and new moon days
      - However, in regular restaurants, fish sauce is so fundamental they may not consider it "meat"
      - "Vegan" as Western concept less understood outside cities

    effective_terminology:
      best: "Ăn chay - Buddhist vegetarian"
      good: "Không ăn thịt, cá, trứng, sữa - No meat, fish, eggs, dairy"
      explain: "Không ăn nước mắm - No fish sauce (CRITICAL to mention)"

  buddhist_vegetarian:
    concept: "Ăn chay"
    description: "Buddhist vegetarian food - usually vegan (no meat, fish, eggs, dairy)"
    when: "Full moon and new moon days - many restaurants offer 'món chay'"
    where_to_find:
      - "Buddhist temples"
      - "Vegetarian restaurants (Quán chay, Cơm chay)"
      - "Some regular restaurants on Buddhist days"
    trust_level: "HIGH"  # At dedicated vegetarian places

  modification_culture:
    overall_acceptance: "MODERATE_TO_HIGH"
    notes: |
      Vietnamese cuisine can be flexible, especially street food.
      However, fish sauce and broths are so fundamental that substitutions
      can be challenging. Success depends on whether they're cooking to order
      vs. using pre-made components.

    by_restaurant_type:
      - type: "Street food"
        acceptance_rate: 65  # 60-70%
        success_factors:
          - "Cook to order"
          - "Can leave out meat/shrimp"
        limitations:
          - "Fish sauce is in almost all sauces/broths"
          - "Broths pre-made (phở broth cannot be changed)"
        approach: "Direct but polite. Ask specifically about fish sauce."

      - type: "Casual restaurants"
        acceptance_rate: 60  # 55-65%
        success_factors:
          - "Some flexibility with stir-fries"
          - "Can make vegetable versions of some dishes"
        limitations:
          - "Broths and sauces often pre-made with fish sauce"

      - type: "Buddhist vegetarian restaurants"
        acceptance_rate: 95  # Already vegetarian/vegan
        notes: "Best option. Everything designed for vegetarians."

  etiquette:
    how_to_ask:
      approach: "Polite, direct, friendly"
      tone: "Respectful"
      staff_english_level: "LOW_TO_MEDIUM"  # Cities better, rural areas minimal
      tips:
        - "Be polite: Use 'Xin' (please) and 'Cảm ơn' (thank you)"
        - "Mention 'ăn chay' (Buddhist vegetarian) - widely understood"
        - "Specifically ask about fish sauce - it's in almost everything"
        - "Tourist areas (Ho Chi Minh, Hanoi, Hoi An) have some English"
        - "Pointing and gestures help in rural areas"

    language_expectations:
      ho_chi_minh_hanoi_hoi_an:
        english_proficiency: "LOW_TO_MEDIUM"
        notes: "Tourist areas have some English. Local restaurants very limited."

      rural_areas:
        english_proficiency: "VERY_LOW"
        notes: "Almost no English. Vietnamese phrases essential."

    common_responses:
      positive:
        - phrase: "Được"
          transliteration: "Được"
          meaning: "Yes / Okay"
        - phrase: "Không vấn đề gì"
          transliteration: "Không vấn đề gì"
          meaning: "No problem"

      negative:
        - phrase: "Không được"
          transliteration: "Không được"
          meaning: "Cannot / Not possible"
        - phrase: "Hết rồi"
          transliteration: "Hết rồi"
          meaning: "Finished / Sold out"

      uncertain:
        - phrase: "Tôi hỏi bếp"
          transliteration: "Tôi hỏi bếp"
          meaning: "I'll ask the kitchen"

# Common Modification Patterns
modification_patterns:
  easy:
    - ingredient: "Meat/shrimp (if topping or visible)"
      feasibility: "EASY"
      success_rate: 75
      reason: "Can order vegetable version"
      phrase: "Không thịt, không tôm (Không thịt, không tôm)"

    - ingredient: "Dried shrimp (topping)"
      feasibility: "EASY"
      success_rate: 80
      reason: "Added as garnish"
      phrase: "Không tôm khô (Không tôm khô)"

  moderate:
    - ingredient: "Fish sauce in dipping sauce → Soy sauce"
      feasibility: "MODERATE"
      success_rate: 60
      reason: "Can substitute if they have soy sauce"
      phrase: "Cho tôi nước tương thay vì nước mắm (Cho tôi nước tương thay vì nước mắm)"
      notes: "Works for dipping sauces, harder for cooked dishes"

    - ingredient: "Vegetable version of dish"
      feasibility: "MODERATE"
      success_rate: 65
      reason: "Many dishes can be made with vegetables instead of meat"
      phrase: "Bản chay có được không? (Bản chay có được không?)"

  impossible:
    - ingredient: "Fish sauce in phở broth"
      feasibility: "IMPOSSIBLE"
      success_rate: 5
      reason: "Broth cooked for hours with fish sauce and bones. Cannot remake."
      notes: "Only vegetarian restaurants make phở without fish sauce."
      alternative: "Find 'Quán chay' (vegetarian restaurant) for 'Phở chay'"

    - ingredient: "Shrimp paste in bún bò Huế"
      feasibility: "IMPOSSIBLE"
      success_rate: 10
      reason: "Shrimp paste is fundamental to the dish flavor"
      alternative: "Choose different dish"

