  - context: "I'm vegetarian (Buddhist style)"
    english: "I eat vegetarian (Buddhist style)"
    vietnamese: "Tôi ăn chay"
    transliteration: "Tôi ăn chay"
    notes: "'Chay' is well understood as Buddhist vegetarian (usually vegan)"

  - context: "Explaining dietary restrictions"
    english: "I don't eat meat, fish, eggs, dairy, or fish sauce"
    vietnamese: "Tôi không ăn thịt, cá, trứng, sữa, và nước mắm"
    transliteration: "Tôi không ăn thịt, cá, trứng, sữa, và nước mắm"

  - context: "Does this have fish sauce?"
    english: "Does this have fish sauce?"
    vietnamese: "Món này có nước mắm không?"
    transliteration: "Món này có nước mắm không?"

  - context: "No fish sauce please"
