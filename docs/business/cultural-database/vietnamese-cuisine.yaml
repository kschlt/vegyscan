    vietnamese: "Dùng nước tương thay vì nước mắm"
    transliteration: "Dùng nước tương thay vì nước mắm"

  - context: "Do you have vegetarian version?"
    english: "Do you have a vegetarian version?"
    vietnamese: "Có bản chay không?"
    transliteration: "Có bản chay không?"

  - context: "Is there a vegetarian restaurant nearby?"
