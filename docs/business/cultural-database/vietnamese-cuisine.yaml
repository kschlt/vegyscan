    modification_feasibility: "MODERATE"
    success_rate: 65
    notes: "Can get vegetable bánh mì, but check for pâté spread and mayo."

  - name: "Bánh Xèo (Sizzling Pancake)"
    name_local: "Bánh xèo"
    transliteration: "Bánh xèo"
    risk_level: "HIGH"
