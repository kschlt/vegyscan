# Fallback Strategies
fallback_strategies:
  - scenario: "Restaurant doesn't understand requests"
    strategy: "Show 'เจ' symbol and ask if they have 'ahan jay' (เจ food)"
    phrase: "มีอาหารเจไหม (mee ahan jay mai?)"

  - scenario: "Menu has no vegan options"
    strategy: "Ask for simple stir-fried vegetables with rice"
    dish: "ผัดผักกับข้าว (pad pak gap khao)"
    modifications: "ไม่ใส่น้ำปลา ไม่ใส่น้ำมันหอย ใช้ซีอิ๊วแทน (no fish sauce, no oyster sauce, use soy sauce)"

  - scenario: "Not sure if staff understood"
    strategy: "Point at specific ingredients on menu and make 'X' gesture, then point at soy sauce bottle or say 'see ew' (soy sauce)"
    backup: "Use Google Translate or VegyScan's phrase cards"

  - scenario: "Staff seems unsure"
    strategy: "Ask them to check with chef"
    phrase: "ถามพ่อครัวหน่อยครับ/ค่ะ (tham por krua noi krap/ka)"

