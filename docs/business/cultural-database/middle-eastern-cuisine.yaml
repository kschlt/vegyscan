  - name: "Labneh (لبنة)"
    confidence: "VERY_LOW"  # 0% - it IS yogurt
    notes: "Labneh is strained yogurt - NOT vegan"

  - name: "Borek / Börek (Turkish pastry)"
    confidence: "LOW"  # 30%
    watch_for:
      - "Cheese filling (very common)"
      - "Meat filling"
      - "Butter in pastry layers"
    safe_if: "Vegetable filling, no butter (rare)"
    questions_to_ask:
      - "What is the filling?"
      - "Is the pastry made with butter?"

  - name: "Baklava (بقلاوة)"
    confidence: "LOW"  # 25%
    watch_for:
