  - name: "Fattoush (فتوش salad)"
    confidence: "VERY_HIGH"  # 90%
    notes: "Mixed salad with fried pita - usually vegan"
    watch_for: "Cheese (rare)"

  - name: "Dolma / Warak Enab (ورق عنب - stuffed grape leaves)"
