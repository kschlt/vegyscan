  - name: "Hummus (حمص)"
    confidence: "VERY_HIGH"  # 95%
    notes: "Chickpeas, tahini, lemon, garlic - naturally vegan"
    watch_for: "Butter/ghee on top (rare, but some restaurants do this)"
    safe_if: "No butter garnish"

  - name: "Baba Ganoush (بابا غنوج)"
    confidence: "VERY_HIGH"  # 95%
    notes: "Eggplant, tahini, lemon, garlic - naturally vegan"

  - name: "Falafel (فلافل)"
    confidence: "VERY_HIGH"  # 90%
    notes: "Chickpeas/fava beans, herbs, spices - naturally vegan"
    watch_for:
      - "Fried in same oil as meat (cross-contamination)"
      - "Eggs (very rare, but some recipes add)"
    questions_to_ask:
      - "Does the falafel contain eggs?"

  - name: "Tabbouleh (تبولة)"
    confidence: "VERY_HIGH"  # 95%
