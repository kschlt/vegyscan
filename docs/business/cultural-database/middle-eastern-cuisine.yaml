regional_variations:
  - region: "Levantine (Lebanon, Syria, Palestine, Jordan)"
    vegan_friendliness: "HIGH"
    notes: |
      Levantine cuisine has the MOST vegan-friendly mezze tradition.
      Hummus, baba ganoush, falafel, tabbouleh are all naturally vegan.
      Easy to order a fully vegan meal from mezze selection.
    typical_vegan_dishes:
      - "Hummus"
      - "Baba ganoush"
      - "Falafel"
      - "Tabbouleh"
      - "Fattoush"
      - "Muhammara"
      - "Grape leaves (vegetarian)"

  - region: "Turkish"
    vegan_friendliness: "MEDIUM_TO_HIGH"
    notes: |
      Turkish cuisine has many vegetable dishes and mezze.
      Some dairy (yogurt, cheese) and butter in pastries.
    typical_vegan_dishes:
      - "Mercimek çorbası (lentil soup)"
      - "Ezme (spicy tomato dip)"
      - "Stuffed eggplant (without yogurt)"
    watch_for:
      - "Yogurt in many dishes (cacik, some sauces)"
      - "Butter in borek and baklava"

  - region: "Egyptian"
    vegan_friendliness: "HIGH"
    notes: |
      Egyptian cuisine has street food staples that are vegan.
      Ful medames (fava beans) and ta'ameya (Egyptian falafel).
    typical_vegan_dishes:
      - "Ful medames (fava bean stew)"
      - "Ta'ameya (falafel)"
      - "Koshari (lentils, rice, pasta - usually vegan)"

  - region: "Persian/Iranian"
    vegan_friendliness: "MEDIUM"
    notes: |
      Persian cuisine has many rice dishes and stews.
      Saffron rice, herb stews can be vegan.
    watch_for:
      - "Butter/ghee in rice"
      - "Yogurt side dishes"

