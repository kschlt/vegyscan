# ============================================================================
# KEY ARABIC VEGAN PHRASES
# ============================================================================

key_phrases:
  dietary_terms:
    - arabic: "نباتي (nabati)"
      transliteration: "na-ba-ti"
      english: "Vegan / Plant-based"

    - arabic: "بدون منتجات حيوانية (bidoon muntajat hayawaniya)"
      transliteration: "bi-doon mun-ta-jat ha-ya-wa-ni-ya"
      english: "Without animal products"

  asking_questions:
    - arabic: "هل هذا نباتي؟"
      transliteration: "hal hadha nabati?"
      english: "Is this vegan?"

    - arabic: "هل يحتوي على لبن، جبنة، أو بيض؟"
      transliteration: "hal yahtawi 'ala laban, jubna, aw bayd?"
      english: "Does it contain yogurt, cheese, or eggs?"

    - arabic: "هل يُطبخ بالزبدة؟"
      transliteration: "hal yutbakh bil-zubda?"
      english: "Is it cooked with butter?"

  polite_expressions:
    - arabic: "من فضلك / من فضلكِ (min fadlak/min fadlik)"
      transliteration: "min fad-lak / min fad-lik"
      english: "Please (to male/female)"

    - arabic: "شكراً (shukran)"
      transliteration: "shuk-ran"
      english: "Thank you"

  explaining_vegan:
    - arabic: "أنا نباتي. لا آكل لحم، سمك، بيض، أو منتجات ألبان."
      transliteration: "ana nabati. la akul lahm, samak, bayd, aw muntajat alban."
      english: "I'm vegan. I don't eat meat, fish, eggs, or dairy."

  ordering:
    - arabic: "حمص، بابا غنوج، فلافل، من فضلك"
      transliteration: "hummus, baba ghanouj, falafel, min fadlak"
      english: "Hummus, baba ganoush, falafel, please"

