# Middle Eastern Cuisine - Cultural Intelligence Database
# Created: 2025-11-18
# Source: Global Vegan Menu Scanning Challenges Research
# Purpose: Store cultural context, hidden ingredients, and communication intelligence

cuisine:
  name: "Middle Eastern"
  name_local: "مطبخ شرق أوسطي (Matbakh sharq awsati)"
  problem_intensity: "LOW_TO_MEDIUM"
  problem_frequency: "25-35% of dishes contain yogurt, butter, or meat"

  problem_description: |
    Middle Eastern cuisine has MANY naturally vegan options - hummus,
    falafel, baba ganoush, tabbouleh, muhammara, and many vegetable
    mezze are traditionally vegan. However, yogurt is used in some
    dishes (labneh, some sauces), butter/ghee in rice pilaf and
    pastries, and honey in desserts. The mezze (small plates) style
    makes it easy to select vegan items.

  regional_note: |
    "Middle Eastern" encompasses diverse cuisines: Lebanese, Syrian,
    Palestinian, Jordanian, Turkish, Egyptian, Israeli, Persian, etc.
    This database focuses on Levantine cuisine (Lebanon, Syria, Palestine,
    Jordan) as the most common internationally, with notes on Turkish
    and other regional variations.

  ocr_difficulty: "VERY_HIGH"
  ocr_notes: |
    - Arabic script (right-to-left) - completely different from Latin
    - No cognates with English
    - Many regional variations (Lebanese, Egyptian, Gulf Arabic)
    - Turkish uses Latin alphabet with special characters (ş, ğ, ı, ç)
    - Hebrew (Israel) uses different script
    - English menus common in tourist areas

  research_citations:
    - "Global Vegan Menu Scanning Challenges Research (2025)"
    - "Middle Eastern vegan food guides"
    - "Traditional mezze research"

# ============================================================================
# HIDDEN INGREDIENTS
# ============================================================================

hidden_ingredients:
  # DAIRY
  - name: "Yogurt"
    name_local: "لبن (laban - Arabic) / Yoğurt (Turkish)"
    transliteration: "la-ban / yo-urt"
    frequency: "MEDIUM"  # 30-40%
    severity: "HIGH"
    typical_dishes:
      - "Labneh (strained yogurt)"
      - "Cacik (Turkish yogurt-cucumber)"
      - "Some shawarma sauces"
      - "Some kebab marinades"
      - "Ayran (yogurt drink)"
    modification_feasibility: "IMPOSSIBLE"  # Base ingredient
    modification_notes: "If yogurt is the base (labneh, cacik), dish cannot be veganized"
    questions_to_ask:
      - "هل يحتوي على لبن؟" (Hal yahtawi 'ala laban? - Does it contain yogurt? - Arabic)
      - "Yoğurt var mı?" (Does it have yogurt? - Turkish)
    description: |
      Yogurt is used in some sauces, dips (labneh), and drinks.
      However, many mezze are yogurt-free.

  - name: "Butter / Ghee"
    name_local: "زبدة (zubda - butter) / سمن (samn - ghee)"
    transliteration: "zub-da / sam-n"
    frequency: "MEDIUM"  # 30%
    severity: "MODERATE"
    typical_dishes:
      - "Rice pilaf (some recipes)"
      - "Baklava (layers brushed with butter)"
      - "Knafeh (dessert)"
      - "Some Turkish dishes"
    modification_feasibility: "MODERATE"  # Rice can be made with oil
    modification_notes: "Rice pilaf often made with butter, but can use olive oil"
    questions_to_ask:
      - "هل يُطبخ بالزبدة أو بالزيت؟" (Hal yutbakh bil-zubda aw bil-zayt? - Is it cooked with butter or oil?)

  - name: "Cheese"
    name_local: "جبنة (jubna - Arabic) / Peynir (Turkish)"
    transliteration: "jub-na / pey-nir"
    frequency: "MEDIUM"  # 25-30%
    severity: "MODERATE"
    typical_dishes:
      - "Halloumi (grilled cheese)"
      - "Borek (cheese pastry)"
      - "Manakish (flatbread with cheese)"
      - "Some salads (feta)"
    modification_feasibility: "EASY"  # Usually topping
    questions_to_ask:
      - "هل يحتوي على جبنة؟" (Hal yahtawi 'ala jubna? - Does it have cheese?)

  # MEAT STOCK (less common than other cuisines)
  - name: "Chicken stock"
    name_local: "مرق دجاج (maraq dajaj)"
    transliteration: "ma-raq da-jaj"
    frequency: "LOW_TO_MEDIUM"  # 20%
    severity: "HIGH"
    typical_dishes:
      - "Some rice dishes"
      - "Some soups"
    modification_feasibility: "MODERATE"
    notes: "Less common than in other cuisines - many dishes use water/vegetable broth"

  # SWEETENERS
  - name: "Honey"
    name_local: "عسل ('asal - Arabic) / Bal (Turkish)"
    transliteration: "a-sal / bal"
    frequency: "MEDIUM"  # 30% in desserts
    severity: "MODERATE"  # Depends on vegan strictness
    typical_dishes:
      - "Baklava (honey syrup)"
      - "Knafeh (sometimes)"
      - "Some pastries"
    modification_feasibility: "MODERATE"  # Sugar syrup can substitute
    questions_to_ask:
      - "هل يحتوي على عسل؟" (Hal yahtawi 'ala 'asal? - Does it have honey?)

  # EGGS (less common in traditional dishes)
  - name: "Eggs"
    name_local: "بيض (bayd)"
    transliteration: "bayd"
    frequency: "LOW"  # 15-20%
    severity: "MODERATE"
    typical_dishes:
      - "Shakshuka (eggs in tomato sauce)"
      - "Some borek pastries"
    modification_feasibility: "EASY"  # Usually obvious
    notes: "Eggs are usually visible - not a hidden ingredient"

