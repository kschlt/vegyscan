    name_local: "枝豆"
    transliteration: "edamame"
    confidence: "VERY_HIGH"  # 95% vegan
    notes: "Boiled soybeans with salt. Almost always vegan. Just confirm no fish sauce."
    verification_phrase: "魚のだしは入っていませんか？(Sakana no dashi wa haitte imasen ka?)"

  - name: "Natto"
    name_local: "納豆"
    transliteration: "nattō"
    confidence: "VERY_HIGH"  # 95% vegan
    notes: "Fermented soybeans. Usually vegan. Check soy sauce packet for dashi."

  - name: "Onigiri with Ume"
    name_local: "梅おにぎり"
    transliteration: "ume onigiri"
    confidence: "HIGH"  # 80-90% vegan
    notes: "Rice ball with pickled plum. Usually vegan. Check for bonito flakes."
    verification: "Look at ingredients list - avoid if it mentions 'katsuobushi' (鰹節)"

  - name: "Inari Sushi"
    name_local: "いなり寿司"
    transliteration: "inari zushi"
    confidence: "MODERATE"  # 60-70% vegan
    notes: "Fried tofu pouches stuffed with rice. Tofu pocket may be cooked in dashi."
    verification_phrase: "だしは使っていますか？(Dashi wa tsukatte imasu ka?) - Are you using dashi?"

  - name: "Plain white rice"
    name_local: "白ご飯"
    transliteration: "shiro gohan"
    confidence: "VERY_HIGH"  # 98% vegan
    notes: "Plain steamed white rice. Almost always vegan."

  - name: "Vegetable sushi (if you confirm)"
    name_local: "野菜寿司"
    transliteration: "yasai zushi"
    confidence: "MODERATE"  # 60% vegan
    notes: "Cucumber, avocado rolls. Rice may be made with dashi or contain egg."
    verification_phrase: "ご飯にだしや卵は入っていますか？(Gohan ni dashi ya tamago wa haitte imasu ka?) - Does the rice contain dashi or egg?"

  - name: "Shojin Ryori (Temple cuisine)"
    name_local: "精進料理"
    transliteration: "shōjin ryōri"
    confidence: "VERY_HIGH"  # 95% vegan (Buddhist vegetarian)
    notes: "Buddhist temple cuisine. Strictly no animal products, uses kombu dashi only. Also no onion/garlic."
    where_to_find:
      - "Temple restaurants (Kyoto, Koyasan)"
      - "Specialized shojin ryori restaurants"
      - "Some traditional inns (ryokan)"

# Cultural Notes
cultural_context:
  vegetarian_concept:
    understanding_level: "VERY_LOW"
    notes: |
      - "Vegetarian" (ベジタリアン / bejitarian) not widely understood
      - Fish and fish stock NOT considered "meat" by many Japanese
      - May be offered fish even after saying "no meat"
      - "Vegan" (ヴィーガン / vīgan) is even less familiar (mostly unknown outside major cities)
      - Buddhist concept of "shojin" (精進) is understood = temple food, no animal products

    effective_terminology:
      best: "精進料理 (shōjin ryōri) - Buddhist temple food (no animal products)"
      good: "Detailed explanation: I cannot eat meat, fish, dairy, eggs, or fish stock"
      avoid: Just saying "vegetarian" or "vegan" - likely to be misunderstood

    explanation_phrase:
      english: "I cannot eat meat, fish, seafood, dairy, eggs, or fish stock (dashi)"
      japanese: "肉、魚、魚介類、乳製品、卵、魚のだし（出汁）が食べられません"
      transliteration: "Niku, sakana, gyokairui, nyūseihin, tamago, sakana no dashi ga taberaremasen"
      short_version: "肉も魚も卵も乳製品もだしも食べられません"
      transliteration_short: "Niku mo sakana mo tamago mo nyūseihin mo dashi mo taberaremasen"

  modification_culture:
    overall_acceptance: "VERY_LOW"
    notes: |
      Traditional Japanese cuisine emphasizes perfection and the chef's intent.
      Modifying dishes is often seen as disrespectful or questioning the chef's skill.
      Restaurants rarely accommodate special requests, especially outside major cities.

      CRITICAL CULTURAL NOTE: Don't push for modifications in traditional settings.
      It's better to choose a naturally vegan dish or find a vegan-friendly restaurant.

    by_restaurant_type:
      - type: "Traditional Japanese (kaiseki, izakaya, sushi)"
        acceptance_rate: 20  # 15-25%
        success_factors:
          - "High-end restaurants with English-speaking staff MAY try"
          - "If you're a paying guest at traditional inn (ryokan), they may accommodate with advance notice"
        limitations:
          - "Dishes prepared with precision - can't change core components"
          - "Dashi is fundamental - almost never substitute"
          - "Modifying seen as disrespectful to chef"
        approach: |
          AVOID requesting modifications in traditional settings.
          Instead: "Do you have any dishes without dashi?" (だしなしの料理はありますか？)
          Or: Choose obviously vegan items (edamame, plain rice, pickles)

      - type: "Modern/Western-style restaurants"
        acceptance_rate: 50  # 45-60%
        success_factors:
          - "More familiar with Western dietary concepts"
          - "May have 'vegetarian' or 'vegan' options"
          - "Staff may speak English"
        approach: "Polite but clear. Explain all restrictions."

      - type: "Chain restaurants / Family restaurants"
        acceptance_rate: 40  # 35-50%
        success_factors:
          - "Some chains have vegetarian options"
          - "Picture menus help"
        limitations:
          - "Most dishes pre-prepared, limited customization"

      - type: "Vegan/Vegetarian restaurants"
        acceptance_rate: 100  # Specialized
        notes: "Tokyo, Kyoto, Osaka have dedicated vegan restaurants. Use HappyCow."

      - type: "Temple lodgings (shukubo)"
        acceptance_rate: 95  # Serves shojin ryori
        notes: "Buddhist temple stays serve shojin ryori (vegan Buddhist cuisine)"

  etiquette:
    how_to_ask:
      approach: "VERY POLITE, APOLOGETIC"
      tone: "Humble, apologetic for inconvenience"
      staff_english_level: "LOW_TO_MEDIUM"  # Tourist areas better, rural areas minimal
      tips:
        - "Use maximum politeness: です/ます form, すみません (sumimasen - excuse me)"
        - "Apologize for the trouble: 'お手数ですが' (Otesū desu ga - Sorry for the trouble)"
        - "Don't demand - ask if possible: '〜できますか？' (dekimasu ka? - Is it possible?)"
        - "If traditional restaurant seems resistant, DON'T PUSH. Choose different dish or restaurant."
        - "Bring Japanese translation card explaining all restrictions"
        - "Point at menu items and ask 'Kore wa dashi ga haitte imasu ka?' (これはだしが入っていますか？- Does this have dashi?)"

    language_expectations:
      tokyo_osaka_kyoto:
        english_proficiency: "MEDIUM"
        notes: "Tourist areas: Hotels, major restaurants have English menus/staff. Outside tourist zones: very limited."

      rural_areas:
        english_proficiency: "VERY_LOW"
        notes: "Almost no English. Essential to have Japanese phrases or translation cards."

    common_responses:
      positive:
        - phrase: "大丈夫です"
          transliteration: "daijōbu desu"
          meaning: "It's okay / We can do that"
        - phrase: "できます"
          transliteration: "dekimasu"
          meaning: "We can do it"

      negative:
        - phrase: "難しいです"
          transliteration: "muzukashii desu"
          meaning: "It's difficult (polite no)"
        - phrase: "できません"
          transliteration: "dekimasen"
          meaning: "We cannot do that"
        - phrase: "申し訳ございません"
          transliteration: "mōshiwake gozaimasen"
          meaning: "We're very sorry (cannot accommodate)"

      uncertain:
        - phrase: "確認します"
          transliteration: "kakunin shimasu"
          meaning: "I'll check"
        - phrase: "少々お待ちください"
          transliteration: "shōshō omachi kudasai"
          meaning: "Please wait a moment (will check with kitchen)"

# Common Modification Patterns
modification_patterns:
  easy:
    - ingredient: "Bonito flakes (topping)"
      feasibility: "EASY"
      success_rate: 70
      reason: "If topping, can be left off. But still must ask."
      phrase: "鰹節なしでお願いします (katsuobushi nashi de onegai shimasu)"

    - ingredient: "Egg (topping on ramen)"
      feasibility: "EASY"
      success_rate: 75
      reason: "Topping can be omitted"
      phrase: "卵なしでお願いします (tamago nashi de onegai shimasu)"

  moderate:
    - ingredient: "Dashi → Kombu dashi"
      feasibility: "MODERATE"
      success_rate: 30
      reason: "Most restaurants pre-make dashi and won't remake. Vegan restaurants or shojin ryori only."
      phrase: "昆布だしで作っていただけますか？(kombu dashi de tsukutte itadakemasu ka?)"
      notes: "Very low success at traditional restaurants. Better to choose different dish."

    - ingredient: "Tempura sauce → Salt"
      feasibility: "MODERATE"
      success_rate: 60
      reason: "Can ask for salt instead of dashi-based dipping sauce"
      phrase: "天つゆの代わりに塩でお願いします (tentsuyu no kawari ni shio de onegai shimasu)"

  impossible:
    - ingredient: "Dashi in miso soup"
      feasibility: "IMPOSSIBLE"
      success_rate: 5
      reason: "Miso soup is MADE with dashi. Can't remake for one order. Choose different soup."
      notes: "Only vegan restaurants or temple cuisine makes miso soup without fish dashi."
      alternative: "Skip miso soup entirely, or find vegan restaurant"

    - ingredient: "Tonkotsu broth in ramen"
      feasibility: "IMPOSSIBLE"
      success_rate: 0
      reason: "Broth cooked for 12+ hours. Core of the dish. Can't change."
      alternative: "Ask if they have vegetable ramen (野菜ラーメン) or go to vegan ramen shop"

    - ingredient: "Dashi in rice"
      feasibility: "IMPOSSIBLE"
      success_rate: 5
      reason: "Rice cooked with dashi. Can't separate."
      alternative: "Order plain white rice (白ご飯 / shiro gohan)"

# Key Phrases for Ordering
key_phrases:
  - context: "Explaining dietary restrictions (detailed)"
    english: "I cannot eat meat, fish, seafood, dairy, eggs, or fish stock (dashi)"
    japanese: "肉、魚、魚介類、乳製品、卵、魚のだし（出汁）が食べられません"
    transliteration: "Niku, sakana, gyokairui, nyūseihin, tamago, sakana no dashi ga taberaremasen"
    notes: "This is the MOST IMPORTANT phrase. Covers all bases."

  - context: "Short version"
    english: "I cannot eat meat, fish, eggs, dairy, or dashi"
    japanese: "肉も魚も卵も乳製品もだしも食べられません"
    transliteration: "Niku mo sakana mo tamago mo nyūseihin mo dashi mo taberaremasen"

  - context: "Asking if dish has dashi"
    english: "Does this have dashi (fish stock)?"
    japanese: "これはだしが入っていますか？"
    transliteration: "Kore wa dashi ga haitte imasu ka?"

  - context: "Asking for kombu dashi instead"
    english: "Can you make this with kombu (kelp) dashi instead of fish dashi?"
    japanese: "昆布だしで作っていただけますか？魚のだしなしで。"
    transliteration: "Kombu dashi de tsukutte itadakemasu ka? Sakana no dashi nashi de."

  - context: "Asking if Buddhist vegetarian available"
    english: "Do you have shojin ryori (Buddhist vegetarian)?"
    japanese: "精進料理はありますか？"
    transliteration: "Shōjin ryōri wa arimasu ka?"

  - context: "No bonito flakes please"
    english: "No bonito flakes, please"
    japanese: "鰹節なしでお願いします"
    transliteration: "Katsuobushi nashi de onegai shimasu"

  - context: "No egg please"
    english: "No egg, please"
    japanese: "卵なしでお願いします"
    transliteration: "Tamago nashi de onegai shimasu"

  - context: "Do you have vegetable [dish]?"
    english: "Do you have vegetable ramen?"
    japanese: "野菜ラーメンはありますか？"
    transliteration: "Yasai rāmen wa arimasu ka?"

  - context: "Apologizing for trouble"
    english: "Sorry for the trouble, but..."
    japanese: "お手数ですが、..."
    transliteration: "Otesū desu ga, ..."
    notes: "Use before making requests to be polite"

  - context: "Thank you"
    english: "Thank you very much"
    japanese: "ありがとうございます"
    transliteration: "Arigatō gozaimasu"

