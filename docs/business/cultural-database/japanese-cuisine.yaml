# Japanese Cuisine - Cultural Intelligence Database
# Source: Global Vegan Menu Scanning Challenges Research (Nov 2025)
# Problem Intensity: VERY HIGH (70%+ of dishes contain dashi/fish stock)

cuisine:
  name: "Japanese"
  name_local: "日本料理"
  transliteration: "Nihon ryōri"
  region: "East Asia"
  problem_intensity: "VERY_HIGH"
  problem_frequency: "70-80% of soups, sauces, and rice dishes contain dashi (fish stock)"
  vegan_awareness_level: 3  # 1-10 scale (3 = low, concept not widely understood)

# Research Citations
research_evidence:
  - source: "Reddit r/Futurology - Japanese vegan discussion"
    url: "https://www.reddit.com/r/Futurology/comments/gtrcm5/"
    quote: "Almost everything may contain fish stock; visitors must double-check even 'vegetarian' dishes. Hidden bonito flakes/meat are common."
  - source: "Travel Japan - Vegetarian Guide"
    url: "https://www.japan.travel/en/guide/vegetarian-guide/"
    quote: "Veganism is not a familiar concept in Japan. Even miso soup often contains dashi."

# Hidden Ingredients (Most Common → Least Common)
hidden_ingredients:
  - name: "Dashi"
    name_local: "だし / 出汁"
    transliteration: "dashi"
    category: "broth"
    frequency: "VERY_HIGH"  # Found in 70-80% of soups, sauces, rice dishes
    severity: "CRITICAL"
    description: "Fish stock made from bonito flakes and kombu (kelp). Fundamental to Japanese cooking."
    typical_dishes:
      - "Miso soup (味噌汁)"
      - "Ramen (ラーメン)"
      - "Udon soup (うどん)"
      - "Soba soup (そば)"
      - "Dipping sauces (つゆ)"
      - "Simmered dishes (煮物 / nimono)"
      - "Rice dishes (炊き込みご飯)"
    user_complaints:
      - "Even innocent-looking dishes non-vegan due to hidden dashi"
      - "Miso soup ALWAYS contains dashi unless explicitly vegetarian"
      - "Dashi is so fundamental, staff may not mention it"
    types:
      - name: "Katsuo dashi (bonito)"
        local: "鰹だし"
        description: "Fish-based (most common)"
      - name: "Kombu dashi (kelp)"
        local: "昆布だし"
        description: "Vegan option (seaweed only)"
      - name: "Niboshi dashi (dried sardines)"
        local: "煮干しだし"
        description: "Fish-based"

  - name: "Katsuobushi (Bonito flakes)"
    name_local: "鰹節"
    transliteration: "katsuobushi"
    category: "garnish / stock base"
    frequency: "VERY_HIGH"  # 60-70%
    severity: "CRITICAL"
    description: "Dried, fermented, smoked skipjack tuna flakes. Used to make dashi and as topping."
    typical_dishes:
      - "Okonomiyaki (お好み焼き) - topping"
      - "Takoyaki (たこ焼き) - mixed in and topping"
      - "Cold tofu (冷奴) - topping"
      - "Used to make dashi broth"
    modification_feasibility: "EASY_IF_TOPPING_IMPOSSIBLE_IF_BROTH"
    notes: "Can be left off as topping. Cannot be removed if already in broth/batter."

  - name: "Fish sauce"
    name_local: "魚醤"
    transliteration: "gyoshō"
    category: "condiment"
    frequency: "MEDIUM"  # 30-40%
    severity: "CRITICAL"
    description: "Fish-based sauce similar to Thai nam pla, used in some regional dishes"
    typical_dishes:
      - "Some regional ramen"
      - "Stir-fries"

  - name: "Mirin (contains dashi)"
    name_local: "みりん"
    transliteration: "mirin"
    category: "seasoning"
    frequency: "HIGH"  # 50-60%
    severity: "MODERATE"
    description: "Sweet rice wine used for seasoning. Usually vegan but sometimes contains dashi or fish extract."
    typical_dishes:
      - "Teriyaki sauce (照り焼き)"
      - "Simmered dishes (煮物)"
      - "Dipping sauces"
    notes: "Pure mirin is vegan, but some brands add fish extract. Hard to know unless you ask."

  - name: "Tonkotsu (Pork bone broth)"
    name_local: "豚骨"
    transliteration: "tonkotsu"
    category: "broth"
    frequency: "MEDIUM"  # 30% of ramen
    severity: "CRITICAL"
    description: "Pork bone broth cooked for 12+ hours. Creamy white appearance."
    typical_dishes:
      - "Tonkotsu ramen (豚骨ラーメン)"
    modification_feasibility: "IMPOSSIBLE"
    notes: "Broth is infused with pork. Cannot be removed. Choose different ramen type."

  - name: "Chicken broth"
    name_local: "鶏がらスープ"
    transliteration: "torigara sūpu"
    category: "broth"
    frequency: "MEDIUM"  # 25-30% of soups
    severity: "CRITICAL"
    description: "Chicken stock used in some ramen and soups"
    typical_dishes:
      - "Some ramen varieties"
      - "Soups"
    modification_feasibility: "IMPOSSIBLE"

  - name: "Egg"
    name_local: "卵"
    transliteration: "tamago"
    category: "protein"
    frequency: "HIGH"  # 50-60%
    severity: "HIGH"
    description: "Eggs in various forms: tamago sushi, ramen topping, in batters"
    typical_dishes:
      - "Ramen (topping)"
      - "Tamago sushi (卵寿司)"
      - "Oyakodon (親子丼)"
      - "Tempura batter"
    modification_feasibility: "EASY_IF_TOPPING"
    notes: "If topping, can omit. If in batter or core dish, cannot remove."

# Watch-Out Dishes
watch_out_dishes:
  - name: "Miso Soup"
    name_local: "味噌汁"
    transliteration: "miso shiru"
    risk_level: "VERY_HIGH"
    typical_animal_products:
      - "Dashi (fish stock) - almost always present"
    modification_feasibility: "IMPOSSIBLE"
    success_rate: 15  # Traditional restaurants almost never make without dashi
    notes: |
      Miso soup ALMOST ALWAYS contains dashi (fish stock). Even if it looks like
      just miso paste and tofu, the broth is dashi. Only vegan restaurants or
      temple cuisine (shojin ryori) make miso soup with kombu (kelp) dashi only.
    alternative: "Ask specifically for 'konbu dashi no miso shiru' (昆布だしの味噌汁)"

  - name: "Ramen"
    name_local: "ラーメン"
    transliteration: "rāmen"
    risk_level: "VERY_HIGH"
    typical_animal_products:
      - "Pork bone broth (tonkotsu - 豚骨)"
      - "Chicken broth (torigara - 鶏がら)"
      - "Fish stock (魚介系)"
      - "Egg topping (卵)"
      - "Chashu pork (チャーシュー)"
    modification_feasibility: "IMPOSSIBLE_TO_MODERATE"
    success_rate: 20
    notes: |
      Ramen broth is cooked for hours (pork, chicken, or fish). Cannot change broth.
      Only option: Find restaurant with 'vegetable ramen' or vegan ramen
      (rare outside major cities).
    alternative: "Look for 'vegan ramen' (ヴィーガンラーメン) in Tokyo/Kyoto/Osaka"

  - name: "Udon / Soba Noodles"
    name_local: "うどん / そば"
    transliteration: "udon / soba"
    risk_level: "HIGH"
    typical_animal_products:
      - "Dashi in soup broth"
      - "Dashi in dipping sauce (つゆ / tsuyu)"
      - "Tempura topping (may have egg in batter)"
    modification_feasibility: "MODERATE"
    success_rate: 40
    notes: |
      Noodles themselves usually vegan (soba = buckwheat, udon = wheat).
      The SOUP/SAUCE contains dashi (fish stock).
      Can order 'zaru soba' (cold noodles) and ask for sauce without dashi.
    modification_instructions:
      question_english: "Can I have the dipping sauce made with kombu (kelp) dashi instead of fish dashi?"
      question_local: "つゆを昆布だしで作っていただけますか？魚のだしなしで。"
      transliteration: "Tsuyu wo kombu dashi de tsukutte itadakemasu ka? Sakana no dashi nashi de."
      success_rate: 40
      notes: "Some places can do this, but many pre-make the dipping sauce"

  - name: "Okonomiyaki"
    name_local: "お好み焼き"
    transliteration: "okonomiyaki"
    risk_level: "HIGH"
    typical_animal_products:
      - "Bonito flakes (topping)"
      - "Egg (in batter)"
      - "Dashi (in batter)"
      - "Pork/seafood (filling)"
    modification_feasibility: "MODERATE"
    success_rate: 50
    notes: "Can ask for vegetable okonomiyaki without bonito topping, but batter may still contain dashi and egg."

  - name: "Vegetable Tempura"
    name_local: "野菜天ぷら"
    transliteration: "yasai tempura"
    risk_level: "MEDIUM"
    typical_animal_products:
      - "Egg in batter (sometimes)"
      - "Dashi in dipping sauce (天つゆ / tentsuyu)"
    modification_feasibility: "MODERATE"
    success_rate: 45
    notes: "Tempura batter traditionally contains egg. Dipping sauce contains dashi. Ask for salt instead of sauce."
    alternative: "Ask for 'tentsuyu nashi, shio de' (no dipping sauce, with salt)"

  - name: "Rice dishes (炊き込みご飯)"
    name_local: "炊き込みご飯"
    transliteration: "takikomi gohan"
    risk_level: "MEDIUM"
    typical_animal_products:
      - "Dashi cooked into rice"
      - "Meat/fish mixed in"
    modification_feasibility: "IMPOSSIBLE"
    success_rate: 10
    notes: "Rice is cooked with dashi and ingredients. Cannot be separated."

