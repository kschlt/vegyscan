recommendations:
  strategy: |
    Korea is MEDIUM-HIGH difficulty for vegans, primarily because of
    hidden fish sauce/shrimp paste in kimchi and anchovy broth in soups.

    **Best Strategy:**
    1. Find temple food (사찰음식) restaurants - 100% vegan
    2. Ask specifically about fish sauce/shrimp paste in kimchi
    3. Ask about broth base (vegetable vs. anchovy/beef)
    4. Seoul has growing vegan scene - use HappyCow

    **When to give up:**
    - If kimchi is only option and contains fish sauce
    - If all soups/stews use anchovy broth
    - Better to find temple food restaurant

    **Key insight:**
    Don't assume kimchi or "vegetable" dishes are vegan - always ask
    about fish sauce, shrimp paste, and anchovy broth.

  vegan_friendly_cities:
