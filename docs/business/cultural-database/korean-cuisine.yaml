etiquette:
  how_to_ask:
    approach: "POLITE, DIRECT"
    tone: "Respectful and friendly"
    staff_english_level: "MEDIUM"
    tips:
      - "Use polite form: '주세요' (ju-se-yo - please give me)"
      - "Say '채식주의자예요' (chae-sik-ju-ui-ja-ye-yo - I'm vegetarian)"
      - "Or '비건이에요' (bi-geon-i-e-yo - I'm vegan)"
      - "Be clear about fish sauce: '액젓 없이' (aek-jeot eop-si - without fish sauce)"
      - "Koreans are generally helpful and accommodating"

  language_expectations:
    seoul_busan:
      english_proficiency: "MEDIUM"
      notes: |
        Seoul and Busan have moderate English proficiency, especially
        in tourist areas and among younger staff. Many restaurants have
        English menus.

    rural_korea:
      english_proficiency: "LOW"
      notes: |
        Outside major cities, English is limited. Korean phrases essential.
        Visual menus and pointing help.

  common_responses:
    positive:
      - phrase: "네, 가능합니다"
        transliteration: "ne, ga-neung-ham-ni-da"
        meaning: "Yes, it's possible"

      - phrase: "알겠습니다"
        transliteration: "al-get-seum-ni-da"
        meaning: "I understand / Okay"

    negative:
      - phrase: "안 됩니다"
        transliteration: "an doem-ni-da"
        meaning: "It's not possible"

      - phrase: "김치는 이미 만들어졌어요"
        transliteration: "kim-chi-neun i-mi man-deu-reo-jyeo-sseo-yo"
        meaning: "The kimchi is already made (can't change it)"

    uncertain:
      - phrase: "확인해볼게요"
        transliteration: "hwak-in-hae-bol-ge-yo"
        meaning: "I'll check"

  what_to_do:
    if_they_say_yes:
      - "Thank them: '감사합니다' (gam-sa-ham-ni-da - thank you)"
      - "Confirm the modification when ordering"

    if_they_say_no:
      - "Understand that some items are pre-made (kimchi, broth)"
      - "Ask for alternative dishes"
      - "Find temple food restaurant for guaranteed vegan options"

