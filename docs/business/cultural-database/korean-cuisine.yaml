# KEY KOREAN VEGAN PHRASES
# ============================================================================

key_phrases:
  dietary_terms:
    - korean: "채식 (chaesik)"
      transliteration: "chae-sik"
      english: "Vegetarian"
      notes: "General term for plant-based eating"

    - korean: "비건 (bigeon)"
      transliteration: "bi-geon"
      english: "Vegan"
      notes: "Borrowed from English - increasingly understood"

    - korean: "사찰음식 (sachal eumsik)"
      transliteration: "sa-chal eum-sik"
      english: "Temple food (Buddhist vegan food)"
      notes: "Strictly vegan - no animal products, no onion/garlic"

  asking_questions:
    - korean: "이 음식은 채식인가요?"
      transliteration: "i eum-sig-eun chae-sig-in-ga-yo?"
      english: "Is this food vegetarian?"

    - korean: "고기나 생선 들어갔나요?"
      transliteration: "go-gi-na saeng-seon deu-reo-gan-na-yo?"
      english: "Does it contain meat or fish?"

    - korean: "김치에 액젓이나 새우젓 들어갔나요?"
      transliteration: "kim-chi-e aek-jeot-i-na sae-u-jeot deu-reo-gan-na-yo?"
      english: "Does the kimchi contain fish sauce or shrimp paste?"

    - korean: "육수가 채소로 만들어졌나요?"
      transliteration: "yuk-su-ga chae-so-ro man-deu-reo-jyeon-na-yo?"
      english: "Is the broth made with vegetables?"

    - korean: "계란 빼고 주세요"
      transliteration: "gye-ran ppae-go ju-se-yo"
      english: "Please leave out the egg"

    - korean: "고기 없이 만들 수 있나요?"
      transliteration: "go-gi eop-si man-deul su in-na-yo?"
      english: "Can you make it without meat?"

  polite_expressions:
    - korean: "실례합니다"
      transliteration: "sil-lye-ham-ni-da"
      english: "Excuse me"
      usage: "To get server's attention"

    - korean: "주세요"
      transliteration: "ju-se-yo"
      english: "Please (give me)"
      usage: "When asking for something"

    - korean: "감사합니다"
      transliteration: "gam-sa-ham-ni-da"
      english: "Thank you"

  explaining_vegan:
    - korean: "저는 비건이에요. 고기, 생선, 계란, 유제품을 먹지 않아요."
      transliteration: "jeo-neun bi-geon-i-e-yo. go-gi, saeng-seon, gye-ran, yu-je-pum-eul meok-ji an-a-yo."
      english: "I'm vegan. I don't eat meat, fish, eggs, or dairy."

    - korean: "액젓이나 새우젓도 안 돼요"
      transliteration: "aek-jeot-i-na sae-u-jeot-do an dwae-yo"
      english: "Fish sauce and shrimp paste are also not okay"

  fallback:
    - korean: "사찰음식 식당이 어디 있나요?"
      transliteration: "sa-chal-eum-sik sik-dang-i eo-di in-na-yo?"
      english: "Where is a temple food restaurant?"

