# Cultural Notes
cultural_context:
  vegetarian_concept:
    understanding_level: "MODERATE_TO_HIGH"
    notes: |
      - "Vegetariano" understood, but interpretation varies
      - Many Italians consider Parmesan "vegetarian" (unaware of rennet)
      - "Vegano" (vegan) increasingly understood in cities, less in rural areas
      - Italian cuisine has many naturally vegan staples (pasta, bread, vegetables)
      - Traditional approach: food is regional and seasonal - modifications less common

    effective_terminology:
      best: "Vegano - no carne, pesce, latticini, uova, formaggio"
      good: "Vegetariano - plus explain: no cheese, no eggs, no dairy"
      clarify: "Senza formaggio, senza burro (without cheese, without butter)"

  modification_culture:
    overall_acceptance: "MODERATE"
    notes: |
      Italians are proud of traditional cuisine. Modifications can be seen as
      disrespectful to the dish. However, simpler dishes (pasta with tomato sauce)
      are easier to modify. Fine dining less flexible than casual trattorias.

    by_restaurant_type:
      - type: "Traditional trattorias"
        acceptance_rate: 60  # 55-65%
        success_factors:
          - "Simple, classic dishes can often be modified"
          - "Can leave off cheese"
          - "Substitute olive oil for butter"
        limitations:
          - "Fresh pasta contains eggs (cannot change)"
          - "Traditional sauces (pesto, carbonara) hard to modify"
        approach: "Polite but clear. Emphasize health/allergy if needed."

      - type: "Modern/urban restaurants"
        acceptance_rate: 70  # 65-75%
        success_factors:
          - "More awareness of vegan diets"
          - "May have vegan options on menu"
        approach: "Direct. Many have 'opzioni vegane' (vegan options)"

      - type: "Pizzerias"
        acceptance_rate: 80  # 75-85%
        success_factors:
          - "Easy to order pizza without cheese"
          - "Pizza marinara is traditionally vegan"
        approach: "Simple request: 'Pizza marinara, senza formaggio'"

      - type: "Fine dining"
        acceptance_rate: 45  # 40-50%
        limitations:
          - "Dishes are curated, modifications discouraged"
          - "Complex preparations"
        approach: "Ask if they can create vegan dish. If not, choose different restaurant."

  etiquette:
    how_to_ask:
      approach: "Polite, respectful of tradition"
      tone: "Friendly but not demanding"
      staff_english_level: "MEDIUM"  # Tourist areas high, rural areas low
      tips:
        - "Use 'per favore' (please) and 'grazie' (thank you)"
        - "Explain dietary restriction: 'Sono vegano/a' (I'm vegan)"
        - "Tourist areas (Rome, Florence, Venice) have good English"
        - "Rural areas: limited English, Italian phrases help"
        - "If modification resisted, don't push - choose simpler dish"

    language_expectations:
      tourist_cities:
        english_proficiency: "MEDIUM_TO_HIGH"
        notes: "Rome, Florence, Venice, Milan - most staff speak English"

      rural_areas:
        english_proficiency: "LOW_TO_MEDIUM"
        notes: "Small towns, countryside - limited English"

    common_responses:
      positive:
        - phrase: "Certo"
          transliteration: "Certo"
          meaning: "Certainly / Of course"
        - phrase: "Nessun problema"
          transliteration: "Nessun problema"
          meaning: "No problem"

      negative:
        - phrase: "Non è possibile"
          transliteration: "Non è possibile"
          meaning: "It's not possible"
        - phrase: "Mi dispiace"
          transliteration: "Mi dispiace"
          meaning: "I'm sorry (cannot do)"

      uncertain:
        - phrase: "Chiedo in cucina"
          transliteration: "Chiedo in cucina"
          meaning: "I'll ask the kitchen"

# Common Modification Patterns
modification_patterns:
  easy:
    - ingredient: "Parmesan cheese (topping)"
      feasibility: "EASY"
      success_rate: 90
      reason: "Added on top, easy to omit"
      phrase: "Senza formaggio (Senza formaggio)"

    - ingredient: "Cheese on pizza"
      feasibility: "EASY"
      success_rate: 85
      reason: "Can order pizza without cheese"
      phrase: "Pizza senza formaggio (Pizza senza formaggio)"

  moderate:
    - ingredient: "Butter → Olive oil"
      feasibility: "MODERATE"
      success_rate: 65
      reason: "Can substitute if cooking to order"
      phrase: "Con olio d'oliva invece di burro (Con olio d'oliva invece di burro)"

    - ingredient: "Meat broth → Vegetable broth"
      feasibility: "MODERATE"
      success_rate: 55
      reason: "Depends if they have vegetable broth"
      phrase: "Con brodo vegetale (Con brodo vegetale)"

    - ingredient: "Fresh pasta → Dried pasta"
      feasibility: "EASY_TO_MODERATE"
      success_rate: 70
      reason: "Most restaurants have both"
      phrase: "Con pasta secca (Con pasta secca)"

  impossible:
    - ingredient: "Eggs in fresh pasta dough"
      feasibility: "IMPOSSIBLE"
      success_rate: 5
      reason: "Eggs mixed into dough, cannot separate"
      alternative: "Ask for 'pasta secca' (dried pasta)"

    - ingredient: "Cheese in pesto sauce"
      feasibility: "IMPOSSIBLE"
      success_rate: 10
      reason: "Pesto pre-made with cheese"
      alternative: "Ask for aglio e olio (garlic and oil) instead"

# Key Phrases for Ordering
key_phrases:
  - context: "I'm vegan"
    english: "I'm vegan"
    italian: "Sono vegano/a"
    transliteration: "Sono vegano/a"
    notes: "Use 'vegano' if male, 'vegana' if female"

  - context: "Explaining dietary restrictions"
    english: "I don't eat meat, fish, dairy, eggs, or cheese"
    italian: "Non mangio carne, pesce, latticini, uova, o formaggio"
    transliteration: "Non mangio carne, pesce, latticini, uova, o formaggio"

  - context: "Without cheese"
    english: "Without cheese, please"
    italian: "Senza formaggio, per favore"
    transliteration: "Senza formaggio, per favore"

  - context: "Without Parmesan"
    english: "Without Parmesan"
    italian: "Senza Parmigiano"
    transliteration: "Senza Parmigiano"

  - context: "With olive oil instead of butter"
    english: "With olive oil instead of butter"
    italian: "Con olio d'oliva invece di burro"
    transliteration: "Con olio d'oliva invece di burro"

  - context: "Is this made with vegetable broth?"
    english: "Is this made with vegetable broth?"
    italian: "È fatto con brodo vegetale?"
    transliteration: "È fatto con brodo vegetale?"

  - context: "Does this have eggs?"
    english: "Does this have eggs?"
    italian: "Contiene uova?"
    transliteration: "Contiene uova?"

  - context: "Can I have dried pasta instead of fresh?"
    english: "Can I have dried pasta instead of fresh?"
    italian: "Posso avere la pasta secca invece di fresca?"
    transliteration: "Posso avere la pasta secca invece di fresca?"

  - context: "Thank you"
    english: "Thank you very much"
    italian: "Grazie mille"
    transliteration: "Grazie mille"

