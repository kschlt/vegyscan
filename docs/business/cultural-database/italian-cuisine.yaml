# Italian Cuisine - Cultural Intelligence Database
# Source: Global Vegan Menu Scanning Challenges Research (Nov 2025)
# Problem Intensity: MEDIUM-HIGH (40-50% of dishes contain hidden animal products)

cuisine:
  name: "Italian"
  name_local: "Cucina italiana"
  transliteration: "Cucina italiana"
  region: "Southern Europe"
  problem_intensity: "MEDIUM_HIGH"
  problem_frequency: "40-50% of dishes contain cheese with rennet, anchovies, or animal fats"
  vegan_awareness_level: 6  # 1-10 scale (6 = moderate, growing awareness in cities)

# Research Citations
research_evidence:
  - source: "Utopia - Is Parmesan Vegetarian?"
    url: "https://utopia.org/guide/is-parmesan-vegetarian/"
    quote: "Parmesan is not vegetarian due to animal rennet (calf stomach lining)."
  - source: "The Nomadic Vegan - Vegan Sicily Food Guide"
    url: "https://www.thenomadicvegan.com/ultimate-vegan-guide-to-sicily/"
    quote: "Anchovies sneaked into sauces for umami. Some Southern recipes use anchovies (acciughe)."

# Hidden Ingredients (Most Common → Least Common)
hidden_ingredients:
  - name: "Parmesan cheese (animal rennet)"
    name_local: "Parmigiano Reggiano"
    category: "cheese"
    frequency: "VERY_HIGH"  # 60-70% of pasta dishes
    severity: "HIGH"  # Vegetarian concern (contains calf rennet)
    description: "Traditional Parmesan contains animal rennet (calf stomach lining). NOT vegetarian."
    typical_dishes:
      - "Almost all pasta dishes"
      - "Risotto"
      - "Salads"
      - "Soups"
      - "Pizza"
    user_complaints:
      - "Parmesan seems vegetarian but contains animal rennet"
      - "Waiters don't always know Parmesan isn't vegetarian"
    modification_feasibility: "EASY"  # Can be left off

  - name: "Anchovies"
    name_local: "Acciughe"
    category: "fish"
    frequency: "MEDIUM"  # 20-30% (especially in Southern Italy)
    severity: "CRITICAL"
    description: "Small fish used in sauces, on pizza, in dressings for umami"
    typical_dishes:
      - "Caesar salad dressing"
      - "Puttanesca sauce"
      - "Some pizza (especially Naples)"
      - "Bagna cauda (Piedmont dip)"
    modification_feasibility: "EASY_IF_TOPPING_MODERATE_IF_SAUCE"

  - name: "Egg in fresh pasta"
    name_local: "Uova nella pasta fresca"
    category: "protein"
    frequency: "VERY_HIGH"  # 80%+ of fresh pasta
    severity: "HIGH"
    description: "Fresh pasta (pasta fresca) almost always contains eggs. Dried pasta usually doesn't."
    typical_dishes:
      - "Tagliatelle"
      - "Pappardelle"
      - "Ravioli"
      - "Tortellini"
      - "Lasagna sheets"
    modification_feasibility: "IMPOSSIBLE"  # Eggs in dough
    alternative: "Ask for 'pasta secca' (dried pasta) which is usually just wheat + water"

  - name: "Butter"
    name_local: "Burro"
    category: "dairy"
    frequency: "HIGH"  # 50-60%
    severity: "HIGH"
    description: "Butter used in sauces, risotto, cooking vegetables"
    typical_dishes:
      - "Risotto"
      - "Pasta al burro"
      - "Sautéed vegetables"
    modification_feasibility: "MODERATE"  # Can substitute olive oil

  - name: "Lard"
    name_local: "Strutto"
    category: "animal fat"
    frequency: "LOW_TO_MEDIUM"  # 15-25% (more in Central Italy)
    severity: "CRITICAL"
    description: "Pork fat used in some traditional recipes, especially Central Italian cooking"
    typical_dishes:
      - "Some pizza doughs"
      - "Traditional pastries"
      - "Some pasta sauces (Amatriciana)"
    modification_feasibility: "IMPOSSIBLE_IF_ALREADY_USED"

  - name: "Gelatin"
    name_local: "Gelatina"
    category: "animal product"
    frequency: "MEDIUM"  # 30% of desserts
    severity: "CRITICAL"
    description: "Animal-derived gelatin in desserts, panna cotta"
    typical_dishes:
      - "Panna cotta"
      - "Some mousses"
      - "Gummy candies"
    modification_feasibility: "IMPOSSIBLE"  # Structural component

  - name: "Meat broth"
    name_local: "Brodo di carne"
    category: "broth"
    frequency: "MEDIUM"  # 30-40% of soups/risottos
    severity: "CRITICAL"
    description: "Chicken or beef broth in risotto, soups"
    typical_dishes:
      - "Risotto"
      - "Tortellini in brodo"
      - "Some soups"
    modification_feasibility: "MODERATE"  # Can ask for vegetable broth

# Watch-Out Dishes
watch_out_dishes:
  - name: "Pasta dishes"
    name_local: "Pasta"
    risk_level: "HIGH"
    typical_animal_products:
      - "Parmesan cheese (topping)"
      - "Egg in fresh pasta dough"
      - "Butter in sauce"
      - "Meat in sauce (ragù)"
    modification_feasibility: "EASY_TO_MODERATE"
    success_rate: 70
    notes: |
      Pasta itself: Dried pasta (pasta secca) usually vegan. Fresh pasta (pasta fresca) contains eggs.
      Toppings: Parmesan almost always added. Easy to refuse.
      Sauce: Check for cream, butter, meat.
    modification_instructions:
      question_english: "Can I have pasta with marinara sauce, no Parmesan cheese, using dried pasta?"
      question_local: "Posso avere la pasta al pomodoro, senza formaggio, con pasta secca?"
      transliteration: "Posso avere la pasta al pomodoro, senza formaggio, con pasta secca?"

  - name: "Pizza"
    name_local: "Pizza"
    risk_level: "MEDIUM"
    typical_animal_products:
      - "Mozzarella cheese"
      - "Parmesan cheese"
      - "Anchovies (on some pizzas)"
      - "Meat toppings"
    modification_feasibility: "EASY"
    success_rate: 85
    notes: "Pizza dough usually vegan (flour, water, yeast, salt). Easy to order without cheese."
    modification_instructions:
      question_english: "Can I have pizza marinara (tomato, garlic, olive oil) without cheese?"
      question_local: "Posso avere la pizza marinara senza formaggio?"
      safe_option: "Pizza marinara is traditionally without cheese - just tomato, garlic, oregano, olive oil"

  - name: "Risotto"
    name_local: "Risotto"
    risk_level: "HIGH"
    typical_animal_products:
      - "Butter"
      - "Parmesan cheese"
      - "Chicken or vegetable broth"
      - "Sometimes cream"
    modification_feasibility: "MODERATE"
    success_rate: 50
    notes: "Risotto traditionally uses butter and Parmesan. Some restaurants can make with olive oil and no cheese."
    modification_instructions:
      question_english: "Can you make risotto with olive oil instead of butter, no Parmesan, with vegetable broth?"
      question_local: "Potete fare il risotto con olio d'oliva invece di burro, senza Parmigiano, con brodo vegetale?"

  - name: "Pesto"
    name_local: "Pesto"
    risk_level: "MEDIUM"
    typical_animal_products:
      - "Parmesan cheese (Parmigiano Reggiano)"
      - "Pecorino cheese (sheep milk, often has rennet)"
    modification_feasibility: "MODERATE"
    success_rate: 40
    notes: "Traditional pesto contains cheese. Some restaurants have vegan pesto (without cheese)."
    alternative: "Ask for aglio e olio (garlic and oil) instead"

  - name: "Gelato"
    name_local: "Gelato"
    risk_level: "HIGH"
    typical_animal_products:
      - "Milk"
      - "Cream"
      - "Eggs (in some flavors)"
    modification_feasibility: "N/A"
    success_rate: 20
    notes: "Most gelato contains dairy. Look for 'sorbetto' (sorbet) which is usually dairy-free."
    alternative: "Sorbetto (fruit sorbet) - usually vegan"

