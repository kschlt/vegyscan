  - name: "Caponata"
    name_local: "Caponata"
    confidence: "VERY_HIGH"  # 90%
    notes: "Sicilian eggplant dish with tomatoes, olives, capers. Usually vegan."

  - name: "Focaccia (plain)"
    name_local: "Focaccia"
    confidence: "HIGH"  # 85%
    notes: "Italian flatbread with olive oil, salt. Usually vegan (check toppings)."

