# Chinese Cuisine - Cultural Intelligence Database
# Source: Global Vegan Menu Scanning Challenges Research (Nov 2025)
# Problem Intensity: HIGH (50-70% of dishes contain hidden animal products)

cuisine:
  name: "Chinese"
  name_local_simplified: "中国菜"
  name_local_traditional: "中國菜"
  transliteration: "Zhōngguó cài"
  region: "East Asia"
  problem_intensity: "HIGH"
  problem_frequency: "50-70% of dishes contain oyster sauce, meat broths, or lard"
  vegan_awareness_level: 5  # 1-10 scale (5 = moderate, Buddhist vegetarian tradition exists)

# Research Citations
research_evidence:
  - source: "Easy Dog Food Recipes - Which Chinese dishes are vegetarian?"
    url: "https://www.easydogfoodrecipes.com/dog-food-tips/which-chinese-dishes-are-vegetarian-e4d86872/"
    quote: "Many 'vegetarian' labeled dishes still use chicken or fish broth. Oyster sauce is so common that even Chinese vegetarians often accept it."
  - source: "Reddit r/chinesefood - Oyster sauce discussion"
