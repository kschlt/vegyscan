# ============================================================================
# MODIFICATION CULTURE
# ============================================================================

modification_culture:
  overall_acceptance: "MODERATE_TO_HIGH"
  overall_notes: |
    Mexican restaurants generally accommodate modifications well,
    especially in tourist areas and modern restaurants. Traditional
    family restaurants may be less flexible. Street vendors are
    usually willing to leave off toppings (cheese, crema).

  by_restaurant_type:
    - type: "Chain/Modern restaurants"
      acceptance_rate: 75  # 70-80%
      success_factors:
        - "Used to customization"
        - "Often use vegetable oil instead of lard (more cost-effective)"
      approach: "Direct - just ask for modifications"

    - type: "Traditional family restaurants"
      acceptance_rate: 55  # 50-60%
      limitations:
        - "Beans/rice may be pre-made with lard/stock"
        - "Less familiar with vegan requests"
      approach: "Polite - explain dietary needs"

    - type: "Street food / Taco stands"
      acceptance_rate: 70  # 65-75%
      success_factors:
        - "Cook to order"
        - "Easy to leave off cheese/crema"
      limitations:
        - "Beans/tortillas may have lard"
      approach: "Direct - easy to customize toppings"

    - type: "Upscale/Modern Mexican"
      acceptance_rate: 80  # 75-85%
      success_factors:
        - "Aware of dietary trends"
        - "More willing to accommodate"
      approach: "Direct requests usually work"

  critical_warnings:
    - "Lard in refried beans is VERY common - always ask"
    - "Chicken stock in rice is standard - must ask"
    - "Flour tortillas often have lard - corn tortillas safer"
    - "Even 'vegetarian' dishes may have lard or chicken stock"

  modification_patterns:
    remove_toppings:
      feasibility: "EASY"
      examples:
        - "Cheese on tacos"
        - "Crema on tostadas"
      success_rate: 90
      notes: "Very easy - just ask 'sin queso, sin crema'"

    beans_without_lard:
      feasibility: "MODERATE"
      success_rate: 60
      notes: "Chain restaurants often use oil. Traditional use lard."
      how_to_ask: "¿Los frijoles tienen manteca?"

    rice_without_stock:
      feasibility: "MODERATE"
      success_rate: 50
      notes: "Rice is often pre-made with chicken stock"
      how_to_ask: "¿El arroz tiene caldo de pollo?"

    tamales_without_lard:
      feasibility: "LOW"
      success_rate: 20
      notes: "Masa is traditionally made with lard - hard to find vegan version"

