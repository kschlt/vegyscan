# Mexican Cuisine - Cultural Intelligence Database
# Created: 2025-11-18
# Source: Global Vegan Menu Scanning Challenges Research
# Purpose: Store cultural context, hidden ingredients, and communication intelligence

cuisine:
  name: "Mexican"
  name_local: "Cocina mexicana"
  problem_intensity: "MEDIUM"
  problem_frequency: "35-45% of dishes contain lard, cheese, crema, or meat stock"

  problem_description: |
    Mexican cuisine has hidden animal products in seemingly vegetarian
    dishes. Lard (pork fat) is traditionally used in refried beans,
    tamales, and tortillas. Chicken or beef stock is used in rice and
    beans. Cheese and crema (Mexican sour cream) are common toppings.
    However, many dishes can be modified, and there are naturally
    vegan options (guacamole, salsa, black beans without lard).

  ocr_difficulty: "LOW"
  ocr_notes: |
    - Spanish language - Latin alphabet (same as English)
    - Many cognates and familiar words
    - Accent marks (á, é, í, ó, ú, ñ) usually not critical for understanding
    - OCR generally accurate for Spanish text

  research_citations:
    - "Global Vegan Menu Scanning Challenges Research (2025)"
    - "Mexican cuisine vegan guides"
    - "Traditional cooking methods research"

# ============================================================================
# HIDDEN INGREDIENTS
# ============================================================================

hidden_ingredients:
  # LARD - CRITICAL
  - name: "Lard (pork fat)"
    name_local: "Manteca (de cerdo)"
    transliteration: "man-te-ka (deh ser-do)"
    frequency: "VERY_HIGH"  # 70%+ traditional restaurants
    severity: "CRITICAL"
    typical_dishes:
      - "Refried beans (frijoles refritos)"
      - "Tamales"
      - "Flour tortillas (some)"
      - "Rice (some restaurants)"
    modification_feasibility: "MODERATE"  # Can ask for beans made with oil
    modification_notes: |
      Traditional refried beans use lard. Many modern/chain restaurants
      use vegetable oil. ALWAYS ask.
    questions_to_ask:
      - "¿Los frijoles tienen manteca o aceite vegetal?" (Do the beans have lard or vegetable oil?)
      - "¿Esto se cocina con manteca de cerdo?" (Is this cooked with lard?)
    description: |
      Lard is the #1 hidden ingredient in Mexican food. Used in
      refried beans, tamales, tortillas. Modern restaurants often
      use oil, but traditional places use lard. Always ask.

  # CHEESE - HIGH
  - name: "Cheese"
    name_local: "Queso"
    transliteration: "ke-so"
    frequency: "VERY_HIGH"  # 65%+
    severity: "MODERATE"
    typical_dishes:
      - "Quesadillas"
      - "Enchiladas"
      - "Tacos (often as topping)"
      - "Nachos"
      - "Chiles rellenos"
    modification_feasibility: "EASY"  # Usually topping, can be left off
    modification_notes: "Cheese is usually a topping - easy to remove"
    questions_to_ask:
      - "¿Puede hacerlo sin queso?" (Can you make it without cheese?)
      - "¿Tiene queso?" (Does it have cheese?)

  - name: "Crema (Mexican sour cream)"
    name_local: "Crema"
    transliteration: "kre-ma"
    frequency: "HIGH"  # 50%+
    severity: "MODERATE"
    typical_dishes:
      - "Tacos (topping)"
      - "Enchiladas"
      - "Tostadas"
      - "Sopes"
    modification_feasibility: "EASY"  # Topping
    questions_to_ask:
      - "¿Sin crema, por favor?" (Without cream, please?)

  # STOCK/BROTH
  - name: "Chicken stock"
    name_local: "Caldo de pollo"
    transliteration: "kal-do deh po-yo"
    frequency: "HIGH"  # 50%+
    severity: "CRITICAL"
    typical_dishes:
      - "Mexican rice (arroz rojo)"
      - "Beans (sometimes)"
      - "Soups"
      - "Sauces (mole, sometimes)"
    modification_feasibility: "MODERATE"  # Depends on restaurant
    modification_notes: "Rice/beans often pre-made with chicken stock"
    questions_to_ask:
      - "¿El arroz se hace con caldo de pollo o agua?" (Is the rice made with chicken stock or water?)
      - "¿Los frijoles tienen caldo de pollo?" (Do the beans have chicken stock?)

  - name: "Beef stock"
    name_local: "Caldo de res"
    transliteration: "kal-do deh res"
    frequency: "MEDIUM"  # 30%
    severity: "CRITICAL"
    typical_dishes:
      - "Some soups"
      - "Some beans"
    modification_feasibility: "MODERATE"

  # DAIRY
  - name: "Milk"
    name_local: "Leche"
    transliteration: "le-che"
    frequency: "MEDIUM"  # 30%
    severity: "MODERATE"
    typical_dishes:
      - "Horchata (rice drink - sometimes has milk)"
      - "Flan (dessert)"
      - "Tres leches cake"
    modification_feasibility: "IMPOSSIBLE"  # In desserts
    notes: "Traditional horchata is made with water, but some add milk"
    questions_to_ask:
      - "¿La horchata tiene leche o es solo agua?" (Does the horchata have milk or is it just water?)

  # EGGS
  - name: "Eggs"
    name_local: "Huevos"
    transliteration: "we-vos"
    frequency: "MEDIUM"  # 30% breakfast items
    severity: "MODERATE"
    typical_dishes:
      - "Breakfast dishes (huevos rancheros)"
      - "Some breads/pastries"
    modification_feasibility: "EASY"  # Can be left off
    notes: "Common in breakfast, but easy to avoid or remove"

  # ANIMAL FAT
  - name: "Chicharrón (pork skin)"
    name_local: "Chicharrón"
    transliteration: "chi-cha-ron"
    frequency: "MEDIUM"  # In specific dishes
    severity: "HIGH"
    typical_dishes:
      - "Refried beans (sometimes mixed in)"
      - "Tacos"
      - "Salsa (sometimes)"
    modification_feasibility: "MODERATE"
    questions_to_ask:
      - "¿Tiene chicharrón?" (Does it have chicharrón/pork skin?)

# ============================================================================
# WATCH-OUT DISHES
# ============================================================================

watch_out_dishes:
  - name: "Refried beans (frijoles refritos)"
    confidence: "MEDIUM"  # 50% - depends if made with lard or oil
    watch_for:
      - "Lard (manteca) - very common in traditional restaurants"
      - "Cheese (sometimes on top)"
      - "Chicharrón mixed in (some recipes)"
    safe_if: "Made with vegetable oil, no cheese, no chicharrón"
    questions_to_ask:
      - "¿Los frijoles se hacen con aceite vegetal o manteca?" (Are the beans made with vegetable oil or lard?)
      - "¿Tienen queso o chicharrón?" (Do they have cheese or chicharrón?)

  - name: "Black beans / Pinto beans (whole beans)"
    confidence: "MEDIUM_TO_HIGH"  # 65%
    watch_for:
      - "Lard (less common than refried, but possible)"
      - "Chicken/pork stock"
    safe_if: "Cooked in water/vegetable broth with no lard"
    questions_to_ask:
      - "¿Se cocinan con manteca o caldo de pollo?" (Are they cooked with lard or chicken stock?)

  - name: "Mexican rice (arroz rojo)"
    confidence: "MEDIUM"  # 50%
    watch_for:
      - "Chicken stock (very common)"
      - "Lard or butter (some recipes)"
    safe_if: "Made with water/vegetable broth, no lard"
    questions_to_ask:
      - "¿El arroz se hace con caldo de pollo?" (Is the rice made with chicken stock?)

  - name: "Guacamole"
    confidence: "VERY_HIGH"  # 95%
    notes: "Usually just avocado, lime, cilantro, onion, tomato - naturally vegan"
    watch_for: "Crema or cheese (very rare, but ask)"

  - name: "Salsa"
    confidence: "VERY_HIGH"  # 90%
    notes: "Usually vegan - tomatoes, chilies, onion, cilantro"
    watch_for: "Chicharrón (pork skin) in some salsas (rare)"

  - name: "Corn tortillas"
    confidence: "VERY_HIGH"  # 90%
    notes: "Usually just corn, water, lime - vegan"
    watch_for: "Lard (rare in corn tortillas, more common in flour)"

  - name: "Flour tortillas"
    confidence: "MEDIUM"  # 55%
    watch_for:
      - "Lard (traditional recipes)"
      - "Butter (some modern recipes)"
    safe_if: "Made with vegetable oil"
    questions_to_ask:
      - "¿Las tortillas de harina tienen manteca?" (Do the flour tortillas have lard?)

  - name: "Tamales"
    confidence: "LOW"  # 30% - traditionally made with lard
    watch_for:
      - "Lard in masa (corn dough) - very common"
      - "Meat filling (obviously)"
      - "Cheese filling"
    safe_if: "Vegetable tamales made without lard (rare)"
    questions_to_ask:
      - "¿La masa tiene manteca?" (Does the masa have lard?)
      - "¿Tienen tamales vegetarianos sin manteca?" (Do you have vegetarian tamales without lard?)

  - name: "Quesadilla"
    confidence: "LOW"  # 20% - cheese is in the name
    watch_for:
      - "Cheese (obviously - it's in the name)"
      - "Lard in tortilla (if flour)"
    safe_if: "Can ask for vegetable filling, no cheese (but then it's just a taco)"
    notes: "Quesadilla = cheese tortilla. Can ask for no cheese, but unusual."

  - name: "Enchiladas"
    confidence: "LOW_TO_MEDIUM"  # 35%
    watch_for:
      - "Cheese (very common)"
      - "Crema"
      - "Chicken/meat filling"
      - "Sauce may have chicken stock"
    safe_if: "Vegetable filling, no cheese, no crema, vegan sauce"
    questions_to_ask:
      - "¿Pueden hacer enchiladas de verduras sin queso ni crema?" (Can you make vegetable enchiladas without cheese or cream?)

  - name: "Mole"
    confidence: "MEDIUM"  # 50% - complex sauce
    watch_for:
      - "Chicken stock (sometimes)"
      - "Lard (traditional recipes)"
      - "Chocolate with milk (some moles)"
    safe_if: "Vegan mole (some restaurants make it vegan)"
    notes: "Mole is complex - 20+ ingredients. Varies widely by restaurant."
    questions_to_ask:
      - "¿El mole es vegano?" (Is the mole vegan?)
      - "¿Tiene manteca o caldo de pollo?" (Does it have lard or chicken stock?)

