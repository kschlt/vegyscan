# RECOMMENDATIONS
# ============================================================================

recommendations:
  strategy: |
    Mexico is MEDIUM difficulty for vegans. Hidden lard is the main
    challenge, but modifications are usually well-accepted.

    **Best Strategy:**
    1. Always ask about lard in beans, rice, tortillas
    2. Stick to corn tortillas (safer than flour)
    3. Ask for no cheese, no crema (easy to remove)
    4. Guacamole, salsa, chips are safe bets
    5. Chain restaurants often use vegetable oil (more cost-effective than lard)

    **Key Questions:**
    - "¿Los frijoles tienen manteca?" (Do beans have lard?)
    - "¿El arroz tiene caldo de pollo?" (Does rice have chicken stock?)
    - "Sin queso, sin crema" (No cheese, no cream)

  vegan_friendly_cities:
