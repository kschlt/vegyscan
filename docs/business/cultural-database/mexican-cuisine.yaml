# CULTURAL ETIQUETTE
# ============================================================================

etiquette:
  how_to_ask:
    approach: "POLITE, DIRECT"
    tone: "Friendly and respectful"
    staff_english_level: "MEDIUM_TO_HIGH"
    tips:
      - "Use 'por favor' (please) when asking"
      - "Say 'soy vegano/vegana' (I'm vegan) to explain"
      - "Be specific: 'sin queso, sin crema, sin manteca'"
      - "Mexican culture is generally friendly and accommodating"
      - "In tourist areas, staff often speak English"

  language_expectations:
    tourist_areas:
      english_proficiency: "MEDIUM_TO_HIGH"
      notes: |
        Tourist areas (Cancun, Playa del Carmen, Puerto Vallarta, etc.)
        have good English. Most restaurants have English menus.

    mexico_city:
      english_proficiency: "MEDIUM"
      notes: "Varies - tourist areas better, local areas less English"

    rural_mexico:
      english_proficiency: "LOW_TO_MEDIUM"
      notes: "Spanish essential. Less English spoken."

  common_responses:
    positive:
      - phrase: "Sí, claro"
        transliteration: "see, kla-ro"
        meaning: "Yes, of course"

      - phrase: "Sí, sin problema"
        transliteration: "see, sin pro-ble-ma"
        meaning: "Yes, no problem"

      - phrase: "Está bien"
        transliteration: "es-ta bien"
        meaning: "It's fine / Okay"

    negative:
      - phrase: "No se puede"
        transliteration: "no se pwe-de"
        meaning: "It's not possible"

      - phrase: "Ya está hecho con manteca"
        transliteration: "ya es-ta e-cho con man-te-ka"
        meaning: "It's already made with lard"

    uncertain:
      - phrase: "Voy a preguntar"
        transliteration: "voy a pre-gun-tar"
        meaning: "I'm going to ask (the kitchen)"

  what_to_do:
    if_they_say_yes:
      - "Thank them: 'Gracias' (thank you)"
      - "Confirm: 'Sin queso y sin crema, ¿verdad?' (No cheese and no cream, right?)"

    if_they_say_no:
      - "Ask for alternatives: '¿Qué platos son veganos?' (What dishes are vegan?)"
      - "Order safe items: guacamole, salsa, chips"

# ============================================================================
# KEY SPANISH VEGAN PHRASES
# ============================================================================

key_phrases:
  dietary_terms:
    - spanish: "Vegano/Vegana"
      transliteration: "ve-ga-no / ve-ga-na"
      english: "Vegan (male/female)"

    - spanish: "Vegetariano/Vegetariana"
      transliteration: "ve-he-ta-ria-no / ve-he-ta-ria-na"
      english: "Vegetarian (male/female)"
      notes: "NOT the same as vegan - may include dairy/eggs"

    - spanish: "Sin productos animales"
      transliteration: "sin pro-duk-tos a-ni-ma-les"
      english: "Without animal products"

  asking_questions:
    - spanish: "¿Esto es vegano?"
      transliteration: "es-to es ve-ga-no?"
      english: "Is this vegan?"

    - spanish: "¿Tiene carne, pollo, pescado, huevos, o lácteos?"
      transliteration: "tie-ne kar-ne, po-yo, pes-ka-do, we-vos, o lak-te-os?"
      english: "Does it have meat, chicken, fish, eggs, or dairy?"

    - spanish: "¿Los frijoles tienen manteca de cerdo?"
      transliteration: "los fri-ho-les tie-nen man-te-ka de ser-do?"
      english: "Do the beans have lard?"

    - spanish: "¿El arroz se hace con caldo de pollo?"
      transliteration: "el a-ros se a-se con kal-do de po-yo?"
      english: "Is the rice made with chicken stock?"

    - spanish: "¿Puede hacerlo sin queso y sin crema?"
      transliteration: "pwe-de a-ser-lo sin ke-so ee sin kre-ma?"
      english: "Can you make it without cheese and without cream?"

  polite_expressions:
    - spanish: "Por favor"
      transliteration: "por fa-vor"
      english: "Please"

    - spanish: "Gracias"
      transliteration: "gra-sias"
      english: "Thank you"

    - spanish: "Disculpe"
      transliteration: "dis-kul-pe"
      english: "Excuse me"

  explaining_vegan:
    - spanish: "Soy vegano/vegana. No como carne, pescado, huevos, lácteos, ni manteca."
      transliteration: "soy ve-ga-no/ve-ga-na. no ko-mo kar-ne, pes-ka-do, we-vos, lak-te-os, ni man-te-ka."
      english: "I'm vegan. I don't eat meat, fish, eggs, dairy, or lard."

  ordering:
    - spanish: "Sin queso, por favor"
      transliteration: "sin ke-so, por fa-vor"
      english: "Without cheese, please"

    - spanish: "Sin crema"
      transliteration: "sin kre-ma"
      english: "Without cream"

    - spanish: "¿Qué platos son veganos?"
      transliteration: "ke pla-tos son ve-ga-nos?"
      english: "What dishes are vegan?"

