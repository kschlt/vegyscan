safe_dishes:
  - name: "Plain rice (chawal)"
    confidence: "VERY_HIGH"  # 95%
    notes: "Usually just rice and water"
    watch_for: "Ghee (sometimes added)"

  - name: "Roti / Chapati (if no ghee)"
    confidence: "HIGH"  # 75% - ask to confirm no ghee
    how_to_verify: "Ask: 'Is this made without ghee?'"

  - name: "Idli (South Indian steamed rice cakes)"
    confidence: "VERY_HIGH"  # 90%
    notes: "Usually just rice and lentils - naturally vegan"
    watch_for: "Ghee (sometimes served with ghee on top)"

  - name: "Dosa (South Indian crepe)"
    confidence: "HIGH"  # 80%
    notes: "Fermented rice and lentil batter - usually vegan"
    watch_for:
      - "Ghee (some restaurants use ghee on griddle)"
      - "Butter (masala dosa sometimes has butter)"
    questions_to_ask: "Is this made without ghee or butter?"

  - name: "Sambar (South Indian lentil soup)"
    confidence: "HIGH"  # 80%
    notes: "Lentil and vegetable soup - usually vegan"
    watch_for: "Ghee (finishing touch)"

  - name: "Coconut chutney"
    confidence: "VERY_HIGH"  # 90%
    notes: "Coconut, chilies, spices - usually vegan"

  - name: "Vegetable curry (sabzi) - depends on preparation"
    confidence: "MEDIUM"  # 50-60%
    watch_for:
      - "Ghee"
      - "Cream"
      - "Yogurt"
    questions_to_ask: "Is this made without ghee, cream, or yogurt?"

  - name: "Aloo (potato dishes) - if no dairy"
    confidence: "MEDIUM_TO_HIGH"  # 60%
    watch_for: "Ghee, cream"
    questions_to_ask: "Is this made with oil?"

  - name: "Bhindi (okra) - if no dairy"
    confidence: "MEDIUM_TO_HIGH"  # 60%
    watch_for: "Ghee"

  - name: "Baingan bharta (eggplant mash) - if no dairy"
    confidence: "MEDIUM"  # 50%
    watch_for: "Ghee, cream"

# ============================================================================
# REGIONAL VARIATIONS
# ============================================================================

regional_variations:
  - region: "South India (Tamil Nadu, Kerala, Karnataka, Andhra Pradesh)"
    vegan_friendliness: "HIGH"
    notes: |
      South Indian cuisine is MORE vegan-friendly. Uses coconut oil
      instead of ghee in many dishes. Dosa, idli, sambar, coconut
      chutney are often naturally vegan.
    typical_dishes:
      - "Idli (rice cakes)"
      - "Dosa (rice crepes)"
      - "Sambar (lentil soup)"
      - "Coconut chutney"
      - "Rasam (tamarind soup)"
    watch_for: "Ghee still used in some dishes - always ask"

  - region: "North India (Punjab, Delhi, Uttar Pradesh, Rajasthan)"
    vegan_friendliness: "LOW_TO_MEDIUM"
    notes: |
      North Indian cuisine is DAIRY-HEAVY. Ghee, paneer, cream, yogurt
      are fundamental ingredients. Modification usually needed.
    typical_dishes:
      - "Paneer dishes"
      - "Naan (with ghee/yogurt)"
      - "Butter-based curries"
      - "Dal makhani (has cream)"
    watch_for: "Almost everything contains ghee or dairy"

  - region: "West India (Gujarat, Maharashtra, Goa)"
    vegan_friendliness: "MEDIUM"
    notes: |
      Gujarat has strong vegetarian (and some vegan) Jain tradition.
      Goa has Portuguese influence - more seafood and pork.
    typical_dishes:
      - "Gujarati thali (many vegetable dishes)"
      - "Dhokla (steamed cake - usually vegan)"
    watch_for: "Gujarati food uses dairy but can often modify"

  - region: "East India (West Bengal, Odisha)"
    vegan_friendliness: "MEDIUM"
    notes: "More seafood-focused, but also dairy in vegetarian dishes"
    watch_for: "Fish in many dishes, dairy in sweets"

# ============================================================================
# MODIFICATION CULTURE
# ============================================================================

modification_culture:
  overall_acceptance: "HIGH"
  overall_notes: |
    India has HIGH modification acceptance, especially for dietary/
    religious reasons. Indians understand vegetarianism deeply (though
    not always veganism). Asking for no ghee/dairy is usually respected.

  by_restaurant_type:
    - type: "Vegetarian restaurants (Pure Veg)"
      acceptance_rate: 80  # 75-85%
      success_factors:
        - "Already cater to dietary restrictions"
        - "Used to Jain requests (no onion/garlic)"
        - "Understand religious dietary needs"
      limitations:
        - "Vegetarian does NOT mean vegan - dairy is common"
        - "Ghee is standard - must ask for oil"
      approach: |
        Very receptive to dietary requests. Say you're "pure vegan"
        or "no dairy" and they'll usually accommodate.

    - type: "Non-vegetarian restaurants"
      acceptance_rate: 60  # 50-70%
      success_factors:
        - "Still understand vegetarian requests"
      limitations:
        - "May have cross-contamination with non-veg"
      approach: "Ask for vegetarian + no dairy"

    - type: "South Indian restaurants"
      acceptance_rate: 85  # 80-90%
      success_factors:
        - "Many dishes naturally vegan"
        - "Use coconut oil more than ghee"
      approach: "Ask if dish contains ghee or dairy"

    - type: "Street food"
      acceptance_rate: 65  # 60-70%
      limitations:
        - "Pre-made items hard to modify"
        - "Shared cooking surfaces with ghee"
      approach: "Ask ingredients, choose items less likely to have dairy"

  critical_warnings:
    - "VEGETARIAN ≠ VEGAN in India - dairy is everywhere in vegetarian food"
    - "Ghee is the default cooking fat - ALWAYS ask if oil can be used instead"
    - "Don't assume 'Pure Veg' means vegan - it means no meat/fish/eggs, but dairy is included"
    - "South Indian cuisine is generally more vegan-friendly than North Indian"

  modification_patterns:
    ghee_to_oil:
      feasibility: "EASY"
      success_rate: 80
      notes: "Most restaurants can substitute oil for ghee if asked"
      how_to_ask: "Can you make this with oil instead of ghee?"

    remove_paneer:
      feasibility: "MODERATE"
      success_rate: 65
      notes: "Can often make dish without paneer or with tofu"
      how_to_ask: "Can you make this without paneer?"

    cream_based_sauce:
      feasibility: "MODERATE_TO_IMPOSSIBLE"
      success_rate: 30
      notes: "Coconut milk can substitute, but not all restaurants will do this"
      how_to_ask: "Can you use coconut milk instead of cream?"

    yogurt_based_dish:
      feasibility: "IMPOSSIBLE"
      success_rate: 5
      notes: "If yogurt is the base, cannot be veganized"

# ============================================================================
# CULTURAL ETIQUETTE
# ============================================================================

etiquette:
  how_to_ask:
    approach: "POLITE, DIRECT"
    tone: "Respectful - dietary restrictions are understood in India"
    staff_english_level: "MEDIUM_TO_HIGH"
    tips:
      - "Indians understand dietary restrictions (religious/health)"
      - "Say 'pure vegan' or 'no dairy products' - 'vegetarian' is not enough"
      - "Specify 'no ghee, no paneer, no yogurt, no cream'"
      - "Jain restaurants (no onion/garlic) are often more accommodating"
      - "Be clear: 'only oil, no ghee'"

  language_expectations:
    major_cities:
      english_proficiency: "MEDIUM_TO_HIGH"
      notes: |
        Cities (Delhi, Mumbai, Bangalore, Chennai) have good English,
        especially in restaurants. Menus often in English.

    rural_areas:
      english_proficiency: "LOW_TO_MEDIUM"
      notes: |
        Rural areas less English, but Hindi phrases help.
        Visual menus and pointing work well.

  common_responses:
    positive:
      - phrase: "हाँ, बिलकुल (Haan, bilkul)"
        transliteration: "haan, bil-kul"
        meaning: "Yes, absolutely"

      - phrase: "हो जाएगा (Ho jayega)"
        transliteration: "ho ja-ye-ga"
        meaning: "It will be done / We can do it"

    negative:
      - phrase: "नहीं हो सकता (Nahin ho sakta)"
        transliteration: "na-hin ho sak-ta"
        meaning: "It's not possible"

      - phrase: "इसमें पनीर है (Ismein paneer hai)"
        transliteration: "is-mein pa-neer hai"
        meaning: "This has paneer (cheese)"

    uncertain:
      - phrase: "मैं देखता हूँ (Main dekhta hoon)"
        transliteration: "main dekh-ta hoon"
        meaning: "I'll check"

  what_to_do:
    if_they_say_yes:
      - "Confirm: 'No ghee, only oil?'"
      - "Thank them: 'Dhanyavaad' (thank you)"

    if_they_say_no:
      - "Ask for alternative dishes"
      - "South Indian restaurants often have more options"

# ============================================================================
# KEY HINDI/INDIAN VEGAN PHRASES
# ============================================================================

key_phrases:
  dietary_terms:
    - hindi: "शाकाहारी (shakahari)"
      transliteration: "sha-ka-ha-ri"
      english: "Vegetarian"
      notes: "This includes dairy - NOT vegan"

    - hindi: "शुद्ध शाकाहारी (shuddh shakahari)"
      transliteration: "shuddh sha-ka-ha-ri"
      english: "Pure vegetarian"
      notes: "Still includes dairy in India"

    - hindi: "वीगन (vegan)"
      transliteration: "vee-gan"
      english: "Vegan"
      notes: "Borrowed term, increasingly understood in cities"

    - hindi: "दूध नहीं (doodh nahin)"
      transliteration: "doodh na-hin"
      english: "No milk / No dairy"
      notes: "Important to specify"

  asking_questions:
    - hindi: "इसमें घी है?"
      transliteration: "is-mein ghee hai?"
      english: "Does this have ghee?"

    - hindi: "क्या आप तेल में बना सकते हैं, घी में नहीं?"
      transliteration: "kya aap tel mein ba-na sak-te hain, ghee mein na-hin?"
      english: "Can you make this in oil, not ghee?"

    - hindi: "इसमें पनीर, दही, क्रीम है?"
      transliteration: "is-mein pa-neer, da-hi, cream hai?"
      english: "Does this have paneer, yogurt, cream?"

    - hindi: "क्या यह पूरी तरह वीगन है? कोई डेयरी नहीं?"
      transliteration: "kya yeh poori tarah vee-gan hai? koi dairy na-hin?"
      english: "Is this completely vegan? No dairy?"

  polite_expressions:
    - hindi: "नमस्ते (namaste)"
      transliteration: "na-mas-te"
      english: "Hello / Greetings"

    - hindi: "कृपया (kripya)"
      transliteration: "krip-ya"
      english: "Please"

    - hindi: "धन्यवाद (dhanyavaad)"
      transliteration: "dhan-ya-vaad"
      english: "Thank you"

  explaining_vegan:
    - hindi: "मैं वीगन हूँ। मैं दूध, घी, पनीर, दही नहीं खाता/खाती।"
      transliteration: "main vee-gan hoon. main doodh, ghee, pa-neer, da-hi na-hin kha-ta/kha-ti."
      english: "I'm vegan. I don't eat milk, ghee, paneer, or yogurt."

    - hindi: "सिर्फ़ तेल, घी नहीं"
      transliteration: "sirf tel, ghee na-hin"
      english: "Only oil, no ghee"

# ============================================================================
# RECOMMENDATIONS
# ============================================================================

recommendations:
  strategy: |
    India is MEDIUM difficulty for vegans - lots of vegetarian options,
    but vegetarian ≠ vegan. Ghee is everywhere.

    **Best Strategy:**
    1. Always specify "no ghee, no dairy" - don't rely on "vegetarian"
    2. South Indian restaurants are more vegan-friendly
    3. Ask for oil instead of ghee
    4. Jain restaurants (no onion/garlic) may be more accommodating
    5. Avoid North Indian rich curries (cream/paneer heavy)

    **Key phrases:**
    - "No ghee, only oil"
    - "No paneer, no yogurt, no cream"
    - "Pure vegan, no dairy"

