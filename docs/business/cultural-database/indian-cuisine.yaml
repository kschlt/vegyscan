# Indian Cuisine - Cultural Intelligence Database
# Created: 2025-11-18
# Source: Global Vegan Menu Scanning Challenges Research
# Purpose: Store cultural context, hidden ingredients, and communication intelligence

cuisine:
  name: "Indian"
  name_local: "भारतीय व्यंजन (Bharatiya vyanjan)"
  problem_intensity: "MEDIUM"
  problem_frequency: "30-40% of dishes contain ghee, paneer, yogurt, or cream"

  problem_description: |
    Indian cuisine has many vegetarian options (due to Hindu/Jain traditions),
    but vegetarian does NOT mean vegan. Ghee (clarified butter) is used
    extensively in cooking. Paneer (cheese), yogurt, and cream are common
    in curries and breads. However, India has more naturally vegan options
    than most cuisines - dal (lentils), many vegetable curries, rice, and
    some breads are vegan. South Indian cuisine tends to be more vegan-friendly
    than North Indian.

  ocr_difficulty: "VERY_HIGH"
  ocr_notes: |
    - Multiple scripts: Devanagari (Hindi), Tamil, Telugu, Bengali, etc.
    - No cognates with English for most dishes
    - Many regional languages and scripts
    - English menus common in tourist areas and cities
    - Romanization helps but inconsistent spelling

  research_citations:
    - "Global Vegan Menu Scanning Challenges Research (2025)"
    - "Indian vegetarian vs. vegan research"
    - "Regional Indian cuisine analysis"

# ============================================================================
# HIDDEN INGREDIENTS
# ============================================================================

hidden_ingredients:
  # DAIRY - CRITICAL (India has world's highest dairy consumption)
  - name: "Ghee (clarified butter)"
    name_local: "घी (ghee)"
    transliteration: "ghee"
    frequency: "VERY_HIGH"  # 70%+ of dishes
    severity: "CRITICAL"
    typical_dishes:
      - "Dal (lentils - often finished with ghee)"
      - "Naan (bread - brushed with ghee)"
      - "Roti/Chapati (sometimes cooked with ghee)"
      - "Biryani (rice dish - ghee in cooking)"
      - "Most vegetable curries"
      - "Sweets (ladoo, halwa, jalebi)"
    modification_feasibility: "MODERATE"  # Can ask for oil instead
    modification_notes: |
      Many dishes can be made with vegetable oil instead of ghee,
      but ghee is the traditional fat. Always ask.
    questions_to_ask:
      - "Is this made with ghee or oil?"
      - "Can you make it without ghee, using oil instead?"
    description: |
      Ghee is THE most common hidden ingredient in Indian cuisine.
      Even "vegetarian" dishes use ghee extensively. ALWAYS ask.

  - name: "Paneer (Indian cheese)"
    name_local: "पनीर (paneer)"
    transliteration: "pa-neer"
    frequency: "HIGH"  # 40-50% of vegetarian dishes
    severity: "CRITICAL"
    typical_dishes:
      - "Palak paneer (spinach with cheese)"
      - "Paneer tikka (grilled cheese)"
      - "Matar paneer (peas with cheese)"
      - "Paneer butter masala"
      - "Shahi paneer"
    modification_feasibility: "MODERATE"  # Can ask for tofu or just vegetables
    modification_notes: "Some restaurants can substitute tofu, or make dish without paneer"
    questions_to_ask:
      - "Can you make this without paneer?"
      - "Can you use tofu instead of paneer?"

  - name: "Yogurt / Curd"
    name_local: "दही (dahi)"
    transliteration: "da-hee"
    frequency: "HIGH"  # 40-50%
    severity: "CRITICAL"
    typical_dishes:
      - "Raita (yogurt side dish)"
      - "Kadhi (yogurt-based curry)"
      - "Biryani (yogurt marinade)"
      - "Lassi (yogurt drink)"
      - "Many North Indian curries (yogurt base)"
    modification_feasibility: "IMPOSSIBLE"  # Base ingredient
    modification_notes: "If yogurt is the base, dish cannot be veganized"
    questions_to_ask:
      - "Does this contain yogurt or curd?"
      - "Is yogurt in the sauce?"

  - name: "Cream"
    name_local: "क्रीम (cream) / मलाई (malai)"
    transliteration: "cream / ma-lai"
    frequency: "HIGH"  # 40%+ of North Indian curries
    severity: "CRITICAL"
    typical_dishes:
      - "Butter chicken / Paneer butter masala (even veg versions)"
      - "Shahi dishes (means 'royal' - always has cream)"
      - "Korma (cream-based curry)"
      - "Malai kofta (cream in sauce)"
    modification_feasibility: "MODERATE"  # Some restaurants can use coconut cream
    modification_notes: "Coconut cream can substitute in some dishes"
    questions_to_ask:
      - "Does this have cream?"
      - "Can you make it without cream?"
      - "Can you use coconut milk instead?"

  - name: "Milk"
    name_local: "दूध (doodh)"
    transliteration: "doodh"
    frequency: "MEDIUM"  # 30%
    severity: "HIGH"
    typical_dishes:
      - "Chai (tea with milk)"
      - "Sweets (kheer, rasmalai, gulab jamun)"
      - "Some bread doughs"
    modification_feasibility: "EASY"  # Can ask for black tea, or almond/soy milk
    questions_to_ask:
      - "Can I have tea without milk?" (for chai)
      - "Does this sweet contain milk?"

  # ANIMAL PRODUCTS
  - name: "Chicken/Meat stock"
    name_local: "मांस का शोरबा (maans ka shorba)"
    transliteration: "maans ka shor-ba"
    frequency: "LOW"  # 10-15% - vegetarian restaurants don't use
    severity: "CRITICAL"
    typical_dishes:
      - "Some non-vegetarian curries"
      - "Rare in vegetarian restaurants"
    notes: "Indian vegetarian restaurants are usually truly vegetarian - no meat stock"

  - name: "Honey"
    name_local: "शहद (shahad)"
    transliteration: "sha-had"
    frequency: "MEDIUM"  # 20-30% in sweets
    severity: "MODERATE"  # Depends on vegan strictness
    typical_dishes:
      - "Some sweets"
      - "Glazes"
    modification_feasibility: "EASY"

# ============================================================================
# WATCH-OUT DISHES
# ============================================================================

watch_out_dishes:
  - name: "Dal (lentils)"
    confidence: "MEDIUM_TO_HIGH"  # 65% - often vegan, but check for ghee
    watch_for:
      - "Ghee (clarified butter) - very common finishing touch"
      - "Cream (in some dal makhani)"
    safe_if: "Made with oil instead of ghee, no cream"
    questions_to_ask:
      - "Is ghee used in the dal?"
      - "Can you make it with oil instead?"
      - "Does it have cream?" (for dal makhani)

  - name: "Naan (bread)"
    confidence: "LOW"  # 30% - usually contains ghee, sometimes yogurt/milk/eggs
    watch_for:
      - "Ghee (brushed on top or in dough)"
      - "Yogurt in dough (common)"
      - "Milk in dough (sometimes)"
      - "Eggs (rare, but some recipes)"
    safe_if: "Made without ghee, yogurt, milk, eggs (rare)"
    alternative: "Roti or chapati (more likely to be vegan)"
    questions_to_ask:
      - "Does the naan contain ghee, yogurt, milk, or eggs?"

  - name: "Roti / Chapati (flatbread)"
    confidence: "HIGH"  # 75% - usually just flour and water
    watch_for:
      - "Ghee (sometimes used on top or for cooking)"
      - "Milk (rare)"
    safe_if: "No ghee, no milk - just flour and water"
    questions_to_ask:
      - "Is this made without ghee?"

  - name: "Biryani (rice dish)"
    confidence: "LOW"  # 25% - usually has ghee, sometimes yogurt
    watch_for:
      - "Ghee (cooked with ghee)"
      - "Yogurt (marinade for vegetables/meat)"
      - "Meat/Chicken (non-veg versions)"
    safe_if: "Vegetable biryani made with oil, no yogurt"
    questions_to_ask:
      - "Is this made with oil or ghee?"
      - "Is there yogurt in it?"

  - name: "Samosa (fried pastry)"
    confidence: "MEDIUM_TO_HIGH"  # 65%
    watch_for:
      - "Ghee in pastry dough (sometimes)"
      - "Deep-fried oil (check if reused with non-veg items)"
    safe_if: "Vegetable samosa, dough made without ghee"
    questions_to_ask:
      - "Is the dough made with ghee?"

  - name: "Aloo Gobi (potato and cauliflower)"
    confidence: "MEDIUM_TO_HIGH"  # 70%
    watch_for:
      - "Ghee (used for cooking)"
      - "Cream (some recipes)"
    safe_if: "Cooked in oil, no cream"
    questions_to_ask:
      - "Is this cooked in oil or ghee?"

  - name: "Chana Masala (chickpea curry)"
    confidence: "MEDIUM_TO_HIGH"  # 70%
    watch_for:
      - "Ghee (finishing touch)"
      - "Cream (some versions)"
    safe_if: "No ghee, no cream"
    questions_to_ask:
      - "Is ghee used?"
      - "Is there cream?"

  - name: "Indian Sweets (mithai)"
    confidence: "VERY_LOW"  # 10% - almost all contain dairy
    watch_for:
      - "Milk (kheer, rasmalai, gulab jamun)"
      - "Ghee (ladoo, halwa, jalebi)"
      - "Paneer (sandesh, rasmalai)"
    safe_if: "Very rare - some jaggery-based sweets may be vegan"
    notes: "Indian sweets are VERY dairy-heavy - avoid unless confirmed vegan"

